  - 'Zorganizował w drużynie lub szczepie wieczór filmowy, prezentujący filmy nakręcone w trakcie różnych przedsięwzięć harcerskich lub szkolnych. Zachęcił innych do dokumentowania wydarzeń za pomocą filmów.'

