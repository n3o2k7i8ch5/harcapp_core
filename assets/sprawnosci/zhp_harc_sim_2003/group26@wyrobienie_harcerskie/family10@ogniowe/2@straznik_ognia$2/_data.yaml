  - 'Poprawnie zbudował podstawowe stosy ogniskowe.'
  - 'Poznał obrzędowość związaną z harcerskim ogniskiem.'
  - 'Rozróżnia trzy podstawowe stopnie oparzenia i potrafi udzielić pierwszej pomocy w przypadku oparzenia.'

