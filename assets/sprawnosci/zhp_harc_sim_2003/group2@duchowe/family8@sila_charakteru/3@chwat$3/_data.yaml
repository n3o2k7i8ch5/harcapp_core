slug: chwat
name: 'Chwat'
level: 3
comment: |
  Aby zdobyć tę sprawność, harcerz musi się zastanowić, brak których z wymienionych cech jest jej lub jego wadą. Następnie opracowuje zadania (dla każdej litery po jednym]), które mogą pomóc w walce z tymi słabościami. Powinny to być zadania realizowane specjalnie na potrzeby tej sprawności, niepowtarzające się np. przy zdobywaniu stopnia. Kiedy już harcerz wymyśli zadania, wybiera opiekuna próby (przyjaciela, kogoś zaufanego]), którego zapoznaje z wybranymi zadaniami. Bardzo ważne jest, by opiekunem została osoba, która będzie umiała wspierać i motywować podopiecznego w walce ze słabością.
  
  Czas realizacji próby nie powinien być dłuższy niż pół roku. Kiedy osoba zdobywająca sprawność osiągnie cel swoich zmagań, występuje do rady drużyny o jej przyznanie. Wykonanie zadań potwierdza opiekun.
