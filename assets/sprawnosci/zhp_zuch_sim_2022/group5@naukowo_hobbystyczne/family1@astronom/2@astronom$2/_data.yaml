  - 'Podczas wyjazdu z gromadą wyznaczyłem(-am) północ według Gwiazdy Polarnej.'
  - 'Obejrzałem(-am) program o wszechświecie lub przeczytałem(-am) książkę o tej tematyce. Zapisałem(-am) najciekawsze informacje.'

