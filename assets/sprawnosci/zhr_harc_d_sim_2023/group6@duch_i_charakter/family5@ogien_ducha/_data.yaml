fragment: |
  Gdy była jeszcze zupełnie maleńka, pragnęła mieć lalkę i wmówiła sobie, że znajdzie ją w którymś z kolejnych darów dla ubogich. Niestety znalazła tylko parę kul dla chorych na nogi. Zaczęło biedactwo płakać i właśnie wówczas ojciec nauczył ją „gry w zadowolenie”, która polega na tym, że należy się cieszyć z wszystkiego, co się stanie. Pastor zapoczątkował tę grę w taki sposób, że wyraził zadowolenie, iż właśnie ona takich kul nie potrzebuje. To był początek. Pollyannie gra ta ogromnie się spodobała i obiecała ojcu, że od tej chwili grać w nią będzie stale. W każdym największym zmartwieniu potrafiła odnaleźć odrobinę radości, a radość tę odczuwała mocniej, tylko wówczas, gdy było jej bardzo ciężko i gdy czegoś wesołego bardzo pragnęła.
fragmentAuthor: "Eleanor H. Porter, Pollyanna dorasta”"
