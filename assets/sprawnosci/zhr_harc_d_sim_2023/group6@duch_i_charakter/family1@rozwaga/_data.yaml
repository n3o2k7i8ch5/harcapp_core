  (...) Prawa legowiska: Pierwszą zasadą gromady puszczańskiej Przemyszków, Kaziuków i innych znających drogi i ścieżki i tropy puszczy jest: „Jeden za wszystkich, wszyscy za jednego”, a drugą: „Co powiedział Stary Wilk – powiedział” i trzecią „Wszyscy myślą, jeden mówi i razem czynią”. Niechaj się więc nikt z gromady puszczańskiej nie waży w czemkolwiek szukać swego żeru z krzywdą drugiego lub zapomnieniem o którymkolwiek z braci ani zmienić choćby na jotę co powiedzianem zostało przez wodzów gromady, ani oddawać się bezmyślności i składaniu na innych, lub bezczynności albo zbytniej gadaninie – a zaś wszędzie ma panować miłość uczynna, karność żelazna, ład i porządek i roztropność i współdziałanie i wielka moc i siła, aby wszystko stężało, zjędrniało, wzmocniło się jak ściana boru nieugięta, jak toń jeziora nieprzenikliwa.(...)
fragmentAuthor: "Arkadiusz Awin, „Tradycja i spuścizna kursów nad Wigrami”"
