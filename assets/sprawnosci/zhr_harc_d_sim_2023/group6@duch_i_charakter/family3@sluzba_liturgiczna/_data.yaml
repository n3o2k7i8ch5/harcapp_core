fragment: |
  Z murów zachowały się tylko niektóre kolumny, wspomnienie po ziejących pustką arkadach. Najwyraźniej Urząd Ochrony Zabytków spisał tę budowlę na straty, zadowalając się postawieniem ochronnych płotków wysokości człowieka w miejscach, gdzie budowla groziła zawaleniem. Jedynie prezbiterium z trzema łukami sklepienia, wedle starego obyczaju zwrócone tyłem do wschodu, pozostało nienaruszone, ale mury kończyły się na wysokości głównego ołtarza, z którego pozostał tylko samotny cokół.

  Właśnie przez szparę w płocie chorąży Plassard spostrzegł postaci trzech mężczyzn, którzy tworzyli w świetle księżyca jakby żywy obraz. Jeden z nich klęczał tyłem do Plassarda. Dwaj inni stali twarzą do niego, jeden nieco z tyłu, jakby z szacunku dla swego towarzysza, który trwał nieruchomo z ramionami wyciągniętymi nad głową klęczącego mężczyzny. Na ile Plassard zdołał dojrzeć, w tym półmroku i z tej odległości, nikt z tej trójki nie był ubrany w jakiś szczególny sposób. Główna postać tego zdumiewającego trio wyróżniała się jednak jakąś czerwoną szarfą na szyi. Głosy umilkły. Jeśli odbywała się tu jakaś ceremonia, to właśnie dobiegła końca.
fragmentAuthor: "Jean Raspail, „Pierścień Rybaka”"
