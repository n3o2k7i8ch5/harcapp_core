fragment: |
  Obozowanie jest prostym życiem, ograniczonym do rzeczywistych potrzeb i jest równocześnie najwyższym stopniem przebywania w przyrodzie. Autentyczne obozowanie nie jest dziś bardzo lubiane, dlatego że mężczyźni uważają, że w tym celu potrzebny jest wyjazd gdzieś bardzo daleko do odległych miejsc i za duże pieniądze, a kobiety uznają je za niewygodne, niehigieniczne, a czasami nawet niebezpieczne. Są to błędne wyobrażenia, a powstały dlatego, że ludzie nie pojmują obozowania jako rodzaju sztuki. Rozsądnie przeprowadzone obozowanie powinno wykazać się jako przyjemne odprężenie ciała i ducha ludzi, wyczerpanych pośpiechem i nerwowością życia.
fragmentAuthor: "Ernest Thompson Seton, „Zwitek kory brzozowej woodcraftu”"
