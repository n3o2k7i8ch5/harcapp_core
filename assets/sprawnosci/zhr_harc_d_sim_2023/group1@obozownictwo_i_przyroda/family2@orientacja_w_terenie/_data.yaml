fragment: |
  Zorientowanie się w nieznanej okolicy, czyli zdanie sobie dokładnie sprawy, gdzie się w danej chwili znajduję, przedstawia nieraz wielkie trudności. Nie zawsze dysponuje się mapą, która w wysokim stopniu orientację ułatwia, nieraz tylko pobieżnym szkicem okolicy. Często otrzymuje się tylko bardzo ogólne objaśnienie o drodze, nie posiada się nawet kompasu i jest się zdanym na swój własny zmysł orientacyjny.
fragmentAuthor: "Zygmunt Wyrobek, „Harcerz w polu”"
