fragment: |
  Major Brown, uspokojony brakiem śladów Indian, polecił na noc rozłożyć obóz w Brzozowym Wąwozie w pobliżu brzegu rzeki. Wąwóz ten ciągnął się kilka mil przez prerię, aż do nadrzecznych wzgórz. Z południowej strony obozu, o jakieś dwieście lub trzysta kroków, znajdowały się nadbrzeżne drzewa i gęste zarośla. Zaś od północy obóz okalała falista preria, uniemożliwiająca spostrzeżenie z dala nadciągającego wroga. Jednakże major Brown nie podejrzewał nawet, że może grozić im jakieś niebezpieczeństwo. Przecież nie tylko nie natrafił na Indian, ale nawet nie znalazł ich śladów. (...)

  Ledwo niebo poczęło szarzeć na wschodzie Santee Dakotowie rozpoczęli podchody. Mieli oni zamiar podkraść się najpierw do wartowników i unieszkodliwić ich po cichu, a potem niespodziewanie uderzyć na śpiący obóz. Stało się jednak inaczej. Otóż jeden z białych wartowników usłyszał jakieś podejrzane szelesty w suchej trawie i, nie namyślając się, wystrzelił z karabinu. Jeszcze nie przebrzmiało echo strzału, gdy w ciszy nocnej rozległ się przeraźliwy okrzyk wojenny Dakotów: „Hokka-hey!”
fragmentAuthor: "Krystyna i Alfred Szklarscy, „Ostatnia Walka Dakotów”"
