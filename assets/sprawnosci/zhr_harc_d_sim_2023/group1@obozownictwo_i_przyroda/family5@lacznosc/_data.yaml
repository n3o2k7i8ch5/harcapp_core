fragment: |
  Jest życiową prawdą, że dziewczyny od razu wyczuwają nastroje innych dziewczyn. Fela twierdzi, że między mężczyznami a kobietami przerwało się połączenie telefoniczne, tylko nie wiadomo, kto pierwszy odłożył słuchawkę. Kiedy się patrzy na chłopaka, trudno dociec, czy właśnie krztusi się z oburzenia, czy jest po prostu oczarowany, po dziewczynach można to poznać podczas trzech pierwszych sekund znajomości. Między dziewczętami odbywa się nieustanna wymiana niewidocznych sygnałów, jak krótkofalowy przekaz radiowy między statkami a portem. Mary nadawała alfabetem Morse’a, że mnie nie lubi.
fragmentAuthor: "Alan Bradley „Zatrute ciasteczko”"
