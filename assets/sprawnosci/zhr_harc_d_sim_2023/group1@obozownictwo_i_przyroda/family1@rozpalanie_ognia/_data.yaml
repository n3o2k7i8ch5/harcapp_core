fragment: |
  Tu zapalimy ognisko – rzekł wódz. Na hasło to cała gromada rozbiega się, by poszukać materiału potrzebnego do budowy ogniska. Wódz zaznacza pierwszy krąg – Krąg Ognia. Koło ułożone z kamieni, symbol doskonałości, koło życia. W kręgu tym zapalą ogień – Symbol Kultu, Wielkiej Mocy (dawne ogniska ofiarne). W kręgu tym dzieją się najważniejsze obrzędy harcerskie: przyrzeczenie i nadanie miana wodzowi. Do kręgu nie wejdzie nikt do tego nieuprawniony. Do ognia nikt śmieci dorzucać nie będzie, nie wolno tam także podgrzewać strawy.
fragmentAuthor: "Leopold Ungeheuer, „Próby Wodzów”"
