fragment: |
  Wracając do kanapek: lebiodę, lipę i pokrzywę proponuję z chlebem, masłem i na przykład serem lub bez niczego przy każdej okazji. Krwawnik zaś, babkę, łopian, szczaw, szczypiorek, a także te trzy już wspomniane, radzę drobno pokroić, dodać śmietany, można wkroić w to jajko na twardo lub twarożek i stosować jako pastę lub sałatkę. Zasada doboru składników: wedle smaku i tego, co rośnie w okolicy. Może to być nawet sama pokrzywa wkrojona do pasztetu z puszki albo sama lebioda w twarożku ze śmietaną (...) Zwróć też uwagę, ażeby zastęp za bardzo nie wczuwał się w roślinne wyżywienie, bo zamiast na obiad będziesz ich musiał wyprowadzać na pastwisko. Krzysztof Kowalczyk, „Podręcznik ekologicznego obozowania” --- Uwaga! Sprawności *Przyrodnika i **Botanika należy zdobywać pod czujnym okiem ***Zielarza bądź innej osoby przeszkolonej w zakresie rozpoznawania trujących roślin i grzybów. Zioła lecznicze, niewłaściwie wykorzystane mogą okazać się trujące.
