fragment: |
  – Czy pani jest z zawodu pielęgniarką? – spytałam.

  – Dlaczego?

  – Tak sprawnie i fachowo pani ratowała tę pobitą więźniarkę.

  – Nic podobnego. Posiadam tylko stopień samarytanki, zdobyty w drużynie harcerskiej.

  – Więc jednak harcerki – można poznać je po ich czynnej postawie, w takich sytuacjach jak ta.

  – Jeżeli będziemy sobie pomagać i trzymać się razem, to przetrwamy ten makabryczny obóz. Czy pani wie, że i tu istnieje drużyna?

  – Coś słyszałam, ale nie wiem nic pewnego. O, ile jest, to i ja chcę należeć do niej – powiedziałam mocno.
fragmentAuthor: "Andrzej Szefer, „Mury. Harcerska konspiracyjna drużyna w Ravensbrück”"
