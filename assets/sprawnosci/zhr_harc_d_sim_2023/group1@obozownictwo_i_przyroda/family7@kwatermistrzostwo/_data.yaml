fragment: |
  Aleksander Mackenzie był pierwszym białym, który przemierzył całą Amerykę Północną. (...)

  Przy wyborze ekwipunku kierował się metodą, którą warto polecić także i dzisiaj. „Po dojrzałym namyśle sporządziłem trzy wykazy – donosił kuzynowi Roderykowi Mackenzie – na trzech osobnych arkuszach papieru. Pierwszy wykaz obejmuje wszystko, co jest niezbędne, drugi wszystko, co absolutnie konieczne, podczas gdy na trzecim arkuszu spisałem wyłącznie to, co wydawało mi się nieodzowne, żeby móc przeżyć. Potem strąciłem ze stołu dwa pierwsze wykazy, a na trzecim napisałem: zredukować o połowę.” Zostało więc to, czego Mackenzie naprawdę potrzebował.

  (...) po gruntownym przemyśleniu osobno zapakował sprzęt i prowiant, a każdy niósł tylko tyle, ile mógł dźwigać bez nadmiernego wysiłku. Pakunki były tak pomyślane, że w razie potrzeby do wszystkiego można się było dostać. Rzeczy poukładane na sobie w takiej kolejności, w jakiej ich się zwykle używa. Nie trzeba było tracić czasu na szukanie.
fragmentAuthor: "Hans-Otto Meissner, „Sztuka życia i przetrwania”"
