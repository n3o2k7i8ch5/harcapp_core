fragment: |
  Dziś dowiedziałem się wielu rzeczy: że warto wyjechać na narty, nawet jeśli się potem wcale na nartach nie jeździ. Że można sobie postanowić, że się czegoś nauczy, a potem nauczyć czegoś zupełnie innego. I jeszcze, że jak śnieg postanowi, że nie będzie padać, to wtedy lepiej nie postanawiać niczego o jeżdżeniu na nartach.
fragmentAuthor: "Wojciech Widłak, „Wesoły Ryjek i zima”"
