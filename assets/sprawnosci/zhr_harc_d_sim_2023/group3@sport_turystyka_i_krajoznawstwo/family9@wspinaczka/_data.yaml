fragment: |
  Z początku nic nie słyszeli, ale po minucie zaczęły docierać do nich odgłosy z wnętrza góry: kapanie wody i... powolny oddech.

  Poczuli gęsią skórkę na plecach. Starając się nie robić niepotrzebnego hałasu, trzymając się za ręce, podążyli za tym oddechem. Słychać go było lekko z góry, z prawej strony. W świetle latarek ujrzeli szczelinę w skale. Spojrzeli po sobie. Nie czuli się zbyt pewnie, ale żadne z nich nie zamierzało przejść obojętnie obok takiej okazji zrobienia czegoś niezwykłego.

  – I tak już będzie chryja... – powiedział cicho Net.

  Do szczeliny w ścianie korytarza musieli się ostrożnie wspiąć. Buty Niki okazały się najlepsze do tego zadania, toteż chłopcy nie musieli jej pomagać. Przecisnęli się przez wąskie przejście i dostali się do ciasnego korytarza. Oddech stawał się coraz głośniejszy i wyraźniejszy. Z góry kapała zimna woda, mocząc im włosy i ubrania. Nika wzdrygnęła się w swojej starej kurtce. Panował tu niemal mróz.

  – A jeśli tam siedzi potwór?... – zapytał nagle piszczącym szeptem Net.

  – Po co miałby tu siedzieć? – odpowiedział pytaniem Felix.

  – Żeby zjadać naiwne dzieci idące za dźwiękiem oddechu...
fragmentAuthor: "Rafał Kosik, „Felix, Net i Nika oraz Gang Niewidzialnych Ludzi”"
