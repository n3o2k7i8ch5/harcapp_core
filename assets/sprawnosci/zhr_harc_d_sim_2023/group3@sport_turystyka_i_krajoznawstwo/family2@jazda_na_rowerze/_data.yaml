fragment: |
  Po dwóch latach B-P otrzymał urlop na wyjazd do kraju. Miał zamiar wreszcie porządnie wypocząć, ponieważ nieustanna aktywność w czasie służby i po niej bardzo go wyczerpała. (...)

  Od razu po powrocie zauważył, że z ulic Londynu zniknęły przedpotopowe rowery z ogromnymi przednimi kołami i maleńkimi tylnymi. Pojawiły się za to niższe rowery z wolnobieżką, hamulcem uruchamianym pedałami i niemal jednakowymi kołami. Produkowano je od dwóch lat i to one decydowały teraz o wyglądzie miasta.

  B-P kupił sobie zaraz taki rower i często pedałował na nim po ulicach Londynu. „Rower w wielkim mieście jest jak wierzchowiec na stepie – powiedział do jednego z przyjaciół. – Pozwala szybko przebywać duże odległości, więcej przeżyć i więcej zobaczyć. I ma tę zaletę, że nie trzeba go karmić.
fragmentAuthor: "Walter Hansen, „Wilk, który nigdy nie śpi”"
