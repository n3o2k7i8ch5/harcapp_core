fragment: |
  – Moglibyśmy się panu przydać – zaofiarował swą pomoc Wilhelm Tell.

  – Doskonale strzelam z kuszy. Nie wierzy pan? Proszę spojrzeć. Widzi pan na tej sośnie jaśniejszy skrawek kory? O tam, wysoko. Ja w niego trafię.

  Na skraju lasu rosła gruba sosna. Na wysokości dziesięciu metrów miała skrawek jaśniejszej kory. Wilhelm Tell wyjął strzałę z kołczana, który nosił na plecach, zdjął z ramienia kuszę, naciągnął ją, założył strzałę.

  – Niech pan patrzy. – Powiedział. Brzęknęła cięciwa kuszy, strzała pomknęła do celu. Trafiła w jasny kawałek kory i utkwiła w nim ostrym grotem.
fragmentAuthor: "Zbigniew Nienacki, „Pan Samochodzik i Wyspa Złoczyńców”"
