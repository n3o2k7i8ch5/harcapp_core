fragment: |
  Nadeszła właśnie ciepła pora i wiosna wypychała bractwo szkolne na dwór. Wystarczyło tylko, by ktoś krzyknął: „prostujemy garby”, a już całe tabuny uczniaków pędziły na podwórze, bo kto by nie chciał wyprostować sobie garbu po tylu miesiącach zimy? Wystarczyło, by ktoś rzucił pytanie: „ganiasz się?” albo „zagrasz w kosza?”, a już wszyscy czmychali z ciemnych korytarzy, bo kto by tego nie chciał, gdy wszyscy byli stłamszeni, pokurczeni i bladzi po siedmiu miesiącach ślęczenia w ciasnych ławkach szkolnych.

  Rwaliśmy się więc do słońca. Wybiegaliśmy garby prostować, ganiać się i grać w kosza. Oczywiście w pantoflach, bo gdzie tu czas na zmianę obuwia, gdy przerwa trwa tylko kilka minut. Nie pospieszysz się, nie dopuszczą cię do kosza, już ktoś inny zajmie boisko.

  Piłka należy do szybkich. Kto pierwszy ten lepszy!
fragmentAuthor: "Edmund Niziurski, „Awantury kosmiczne”"
