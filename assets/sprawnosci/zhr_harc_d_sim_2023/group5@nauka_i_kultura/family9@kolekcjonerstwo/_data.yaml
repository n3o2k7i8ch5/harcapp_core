fragment: |
  Każdy naród posiada swoje skarby. Takim skarbem jest pamięć o własnej historii, bezcenne obrazy, meble, stare monety, sztandary z dawnych pól bitewnych. Jest nim także literatura. I ta wielka, i ta prosta, naiwna, serdeczna. To jest także skarb, który należy ratować i nadać mu blask.
fragmentAuthor: "Zbigniew Nienacki, „Pan Samochodzik i złota rękawica”"
