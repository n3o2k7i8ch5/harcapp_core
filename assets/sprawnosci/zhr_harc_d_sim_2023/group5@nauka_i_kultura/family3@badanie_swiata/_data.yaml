fragment: |
  W każdym ze światów istnieją sprawy, rzeczy i zjawiska nie do wytłumaczenia przez człowieka. Najbardziej mądrzy uczeni są bezradni, i choć dobrze jest znać odpowiedź na większość zagadek i tajemnic, jakie niesie ze sobą życie, bodaj parę winno zostać nierozwiązanych, dla dobra samego człowieka, aby nie urósł w pychę,  sądząc, iż jest ponad wszystkim i wszystko wie. A także dla dodania urody życiu, które bez tajemnic jest jak chleb bez soli.
fragmentAuthor: "Dorota Terakowska „Córka czarownic”"
