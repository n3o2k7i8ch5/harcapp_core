fragment: |
  Trzy kolumny wskażą dróżkę w trawie,
  która prowadzi do granicy wody.
  Jeśli brama będzie zamknięta,
  pamiętajcie, żeby nie stukać.
  Natomiast nie będzie niegrzecznie
  zamknąć wodę.
fragmentAuthor: "Pierdomenico Baccalario, „Mistrz piorunów”"
