fragment: |
  Świadczę tym moim pismem, iż mnie do kroku dziś przedsięwziętego nikt nie namawiał, i owszem – moja ciotka J. W. Gasparowa Platerowa usiłowała mnie odwrócić od mego przedsięwzięcia. Byłam powodowana miłością ojczyzny. Nadto – hodowana w samotności, a pomimo to karmiąc od lat dziecinnych tę myśl, iż kiedyś na wojnę pójdę, wzięłam to za jakieś natchnienie, ponieważ od wielu lat ta myśl, niezwyczajna młodym pannom, ciągle mię zaprzątała.

  Emilia Platerówna, Antuzów, 1831 marca 25
fragmentAuthor: "Oświadczenie Emilii Plater dotyczące jej uczestnictwa w powstaniu listopadowym"
