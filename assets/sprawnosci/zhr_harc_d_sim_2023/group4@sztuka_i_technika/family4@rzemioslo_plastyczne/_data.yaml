fragment: |
  Siostry nazywały ją małym Rafaelem; miała bowiem rzeczywisty talent do rysunku i nic jej tak nie uszczęśliwiało jak naśladowanie kwiatów i dziwaczne ilustrowanie czarodziejskich bajek i powieści. Nauczyciele narzekali, że zamiast dodawania znajdują na jej tabliczce zwierzęta, na pustych stronach atlasu mapy, a w książkach śmieszne karykatury. Na lekcjach starała się jak najlepiej i wzorowym zachowaniem unikała wszelkiej nagany. Koleżanki lubiły ją za łagodność i miłe zachowanie. Podziwiały jej minki, maniery i talenty, bo oprócz rysunku umiała zagrać dwanaście melodii, robić na szydełku i czytać po francusku, przekręcając wymowę najwyżej w dwóch trzecich wyrazów. Jakimś żałosnym i wzruszającym tonem zwykła mówić: „Jak papa był bogaty, robiłyśmy to a to”; lubiła też używać jak najdłuższych wyrazów, co dziewczęta nazywały „najwyższą elegancją”.
fragmentAuthor: "Louisa May Alcott “Małe kobietki”"
