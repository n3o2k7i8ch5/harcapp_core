fragment: |
  Jest w mroźnej pogodzie coś, co wzmaga apetyt. Większość z nas zaczyna w takich okolicznościach marzyć o gęstych, dymiących gulaszach i szarlotkach prosto z pieca oraz o całej masie innych gorących pychotek; a ponieważ jesteśmy dużo większymi szczęściarzami, niż to sobie wyobrażamy, więc zwykle, a przynajmniej dość często, dostajemy to, cośmy sobie wymarzyli. Ale Charlie Bucket nigdy nie dostawał tego, o czym zamarzył, bo jego rodziny nie było na to stać, a kiedy ta sroga zima trwała tak i trwała, Charlie czuł śmiertelny głód.
fragmentAuthor: "Roald Dahl, „Charlie i fabryka czekolady”"
