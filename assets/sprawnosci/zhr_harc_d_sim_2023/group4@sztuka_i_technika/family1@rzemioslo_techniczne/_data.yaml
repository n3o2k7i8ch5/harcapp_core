fragment: |
  Drugiego dnia rano zebrałem się do fabrykowania oleju. Na gładkim kamieniu tłukłem naprzód ziarna kokosowe na miazgę, ogrzewałem potem w rynce przy ogniu, mieszając, aby się nie przypaliły. Nareszcie, umieściwszy w woreczku od zboża i zawiązawszy go sznurkiem, wygniatałem pomiędzy dwoma kamieniami. Tym sposobem otrzymałem przeszło pół kwarty tłuszczu. (...) Tak znowu mogłem przez cztery dni cieszyć się światłem mojej lampy.

  Z tym wszystkim siedzenie na ziemi było mi nieznośne, brak stołu i krzesła wciąż odczuć się dawał, a nie wiedziałem, jak mu zaradzić. O nogi mniejsza, te można było zrobić z gałęzi, ale skąd wziąć deski, wszakże jej nożem nie wystrugam.

  A gdybyś uplótł sobie płyty na stół i krzesło z prętów, koszykarską robotą? (...) Natychmiast naciąłem gałązek z drzewa nieco do wierzby podobnego, zacząłem pleść, a po kilku próbach udało się sklecić upragnioną płytę. (...) Teraz należało zrobić stołek przenośny. Namęczyłem się nad nim krwawo, nie umiejąc sobie poradzić. Nareszcie wybrawszy cztery równe paliki, powiązałem je poprzeczkami u góry i dołu. Tak powstało rusztowanie, na którym położyłem płytę.

  Mając stół i krzesło, mogłem zasiąść sobie po europejsku przy lampie do wieczerzy i w istocie niepodobna wypowiedzieć, z jakim ukontentowaniem to robiłem. Ręczę, że Aleksander Wielki nie z większą uciechą siadał na Dariuszowym tronie.
fragmentAuthor: "Daniel Defoe, „Przypadki Robinsona Crusoe”"
