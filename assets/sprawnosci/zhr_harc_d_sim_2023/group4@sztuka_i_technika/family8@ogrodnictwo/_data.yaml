fragment: |
  Otóż na planecie Małego Księcia, tak jak na wszystkich innych planetach, były dobre rośliny i chwasty. A zatem były tam dobre nasiona dobrych roślin i złe nasiona chwastów. Ale nasiona są niewidoczne. Śpią ukryte w ziemi do czasu, gdy któremuś zachce się obudzić. Wtedy się przeciąga i wypuszcza nieśmiało w stronę słońca śliczny, mały, niewinny kiełek. Jeśli to kiełek rzodkiewki albo róży – można mu pozwolić, by rósł do woli. Lecz jeśli to chwast – trzeba go wyrwać natychmiast, gdy tylko rozpozna się roślinę. Otóż na planecie Małego księcia były straszliwe nasiona... Nasiona baobabów zaatakowały glebę planety. A jeśli zabrać się za późno za baobab, to już nigdy nie można się go pozbyć. Rozpycha się na całej planecie. Przebija ją korzeniami. A gdy baobabów jest za dużo a planeta jest za mała, to rozpada się ona na kawałki.

  „To sprawa dyscypliny – powiedział mi później Mały Książę. – Po każdej porannej toalecie trzeba starannie wyczyścić planetę. Trzeba się zmusić do tego, by regularnie wyrywać baobaby, gdy tylko odróżni się je od róż, do których we wcześniej są bardzo podobne. To bardzo nudna, ale bardzo łatwa robota.” (...)

  Czasami nie ma znaczenia, że odkładamy jakąś pracę na później. Lecz gdy chodzi o baobaby to zawsze jest katastrofa.
fragmentAuthor: "Antoine de Saint-Exupery, „Mały Książę”"
