fragment: |
  Usiedli przy ognisku, blisko siebie, a Tosia wyczarowała nowy flet i zaczęła grać. Muzyka niosła się nad ciemną taflą jeziora. Wiki powiedziała zazdrośnie:

  – Dobrze grasz.

  – Wcale nie. Moja mama gra dobrze.

  – Wiem. Zawsze jej zazdrościłam. Bo ona umiała grać, a ja nie.

  Tosia ze zdziwieniem sobie przypomniała, że ta mała dziewczynka jest siostrą jej mamy.

  – Jak chcesz, cio... Wiki, to zrobię czar i będziesz umiała grać – powiedziała Tosia. – Chcesz?

  Ciotka zerwała się.

  – Tak. Chcę!

  Tośka usiadła na krześle i powiedziała coś szeptem. Potem obróciła się do ciotki: – Już... Czujesz jakąś zmianę?

  – Nie wiem...

  Tośka podała jej flet.

  – Spróbuj.

  Ciotka niepewnie wzięła instrument. Kiedy go dotknęła, ze zdumieniem poczuła, że dokładnie wie, co należy robić. To było niesamowite uczucie. Zaczęła grać. Melodia na początku trochę jej się myliła, ale potem zabrzmiała naprawdę dobrze.
fragmentAuthor: "Andrzej Maleszka „Magiczne drzewo. Czerwone krzesło”"
