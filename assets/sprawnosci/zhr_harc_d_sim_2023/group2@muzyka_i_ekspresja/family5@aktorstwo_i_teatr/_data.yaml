fragment: |
  Na przedzie maszerują karły. Ciała ich potwornie rozdęte, nogi wykrzywione w pałąk, a głowy wciśnięte w tułów. Postacie te wyglądają tak, jakby kształtująca je moc w ostatnim twórczym dotknięciu uderzała olbrzymią dłonią z góry i wysokość zmniejszyła o połowę. W rękach niosą długie i cienkie oszczepy. W takt marszu wykrzykują; „Karła marła bum bum bum! Karła marła bum bum bum!” Za nimi idą wielkoludy. O ile poprzedni oddział robił ważenie tworów od góry spłaszczonych, o tyle ten drugi składa się z istot jakby nadmiernie w górę wyciąganych. (...) Za wielkoludami pełznie bazyliszek. Olbrzymie cielsko, długości kilkunastu metrów, posuwa się wężowymi skrętami. Raz po raz otwiera się straszna paszcza i odzywa się przeraźliwy ryk. Jedne oko świeci na przemian światłem czerwonym i zielonym. (...) Najpierw orszak Złych Mocy obszedł dookoła ognisko, a potem na musztrujący ryk bazyliszka zaczął zmieniać szyki i defilować przed potworem.
fragmentAuthor: "Antoni Wasilewski, „Pod totemem słońca”"
