level: 3
tasks:
  - |
    1.	Przez dwa dni będzie pełniła obowiązki kucharki na obozie:
    - ułoży jadłospis i zapotrzebowanie na żywność.
    - punktualnie przygotuje smaczne i estetyczne posiłki.
    - utrzyma higienę w kuchni.
    - sporządzi  próbki posiłków.
    - umiejętnie zorganizuje pracę zastępu służbowego.
  - |
    Urządzi obozową kuchnię:
    - sporządzi wykaz potrzebnego sprzętu,
    - rozplanuje rozmieszczenie poszczególnych elementów kuchni (obieralnia, magazyn żywności, parniki, itp.).
  - 'Zna zasady prawidłowego żywienia.'
  - 'Zna i umie zastosować różne sposoby przechowywania żywności, zabezpieczy ją przed zepsuciem.'
  - 'Przyrządzi ciekawą potrawę dla obozu na specjalną okazję.'

