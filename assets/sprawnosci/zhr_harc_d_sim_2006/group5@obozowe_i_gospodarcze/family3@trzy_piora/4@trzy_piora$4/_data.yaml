slug: trzy_piora
name: 'Trzy pióra'
level: 4
comment: |
  Sprawność ta odpowiednio prowadzona jest okazją na otwarcie się młodego człowieka na spotkanie z Bogiem w ciszy, samotności i poprzez wyrzeczenie, pozbawiona tego wymiaru łatwo daje się sprowadzić do ćwiczenia charakteru dla niego samego, do szukania jedynie własnej doskonałości.
  
  sprawność zdobywana tylko na obozie letnim, dla harcerek posiadających stopień samarytanki. Dopuszczenie do próby następuje w czasie ogniska. Dopuszczać do próby może harcerka sama posiadająca tę sprawność lub instruktorka – najlepiej drużynowa. Nieudaną próbę sprawności można powtórzyć dopiero po upływie roku.
tasks:
  - |
    Przejdzie pomyślnie przez kolejne 3 doby próby głodu, milczenia i samotności:
    - w czasie pierwszej doby powstrzyma się od spożywania jakichkolwiek pokarmów i napojów uczestnicząc we wszystkich zajęciach obozowych. Podczas dużych upałów dozwolone jest ugaszenie pragnienia czystą wodą,
    - w czasie drugiej doby zachowa całkowite milczenie i przeznaczy ten czas na zastanowienie się nad swoim harcerskim życiem,
    - trzecią dobę spędzi w lesie niedostrzeżona przez ludzi, żywiąc się pokarmem leśnym, w tym czasie zaobserwuje życie lasu i zbierze okazy przyrodnicze, do lasu zabierze tylko konieczny ubiór, nóż, 5 zapałek i apteczkę osobistą.
  - 'Niepostrzeżenie  powróci  do  ogniska  po  odbyciu 3 próby. Przyniesie z sobą z lasu 3 ptasie pióra.'

