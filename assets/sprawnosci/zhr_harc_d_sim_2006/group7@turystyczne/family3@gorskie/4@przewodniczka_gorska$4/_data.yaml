name: 'Przewodniczka górska'
level: 4
tasks:
  - |
    Nie korzystając z żadnych zorganizowanych form wyjazdów turystycznych zaplanuje wyjazd drużyny w mało znane pasmo górskie Europy (w Rumunii, Bułgarii, Norwegii, itp.):
    - zadba o wyposażenie uczestników (ubiór, sprzęt), przeszkolenie i trening kondycyjny.
    - zgromadzi przewodniki, mapy, ustali trasę, miejsca biwakowania, miejsca zaopatrzenia w żywność.
    - zdobędzie wiedzę na temat kraju, do którego jedzie – życia ludności, obyczajów oraz przepisów prawnych dotyczących obozu.
  - 'Poprowadzi obóz ciekawie i bezpiecznie, pełniąc rolę przewodnika.'

