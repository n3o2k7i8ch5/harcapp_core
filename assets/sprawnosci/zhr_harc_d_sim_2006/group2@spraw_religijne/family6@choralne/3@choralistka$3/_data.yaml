  - 'Przygotuje spotkanie dla drużyny z okazji Świąt Bożego Narodzenia, Wielkanocnych z elementami pieśni i tekstów właściwych dla danego okresu (wigilia, jasełka, dzielenie jajkiem, Droga Krzyżowa, itp.).'

