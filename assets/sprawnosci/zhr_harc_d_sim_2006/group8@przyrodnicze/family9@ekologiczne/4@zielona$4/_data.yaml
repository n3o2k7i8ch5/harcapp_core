tasks:
  - 'Zorganizuje i przeprowadzi obóz wędrowny/stały/kolonię zuchową o tematyce przyrodniczej, na którym uczestniczki:a)	zapoznają się z zasadami życia i zachowania w lesie,b)	zapoznają się z pięknem przyrody ojczystej, lokalnymi formami ochrony przyrody, miejscami wyjątkowymi w skali regionu,c)	przeprowadzą zwiady ekologiczne, przyrodnicze,d)	podejmą kilka prac pożytecznych dla środowiska,e)	zapoznają się przed obozem z zasadami mądrych zakupów, a w trakcie z zasadami ekologicznego obozowania,f)	rozpropagują wśród ludności wiejskiej informacje nt. programów rolnośrodowiskowych (wcześniej zapoznając się z ich zasadami), rolnictwo ekologiczne, zasady dobrej praktyki rolnej,g)	zaplanują zdrowe posiłki z produktów o najmniejszym stopniu przetworzenia.'

