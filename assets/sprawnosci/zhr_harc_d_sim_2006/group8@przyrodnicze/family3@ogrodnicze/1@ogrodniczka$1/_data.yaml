slug: ogrodniczka
name: 'Ogrodniczka'
level: 1
tasks:
  - 'Założy na działce lub przed domem trawnik.'
  - 'Zbuduje własne alpinarium lub klomb kwiatowy (umiejętnie przygotuje glebę, zastosuje odpowied-nie nawożenie, zasieje, wypieli, zbierze, właściwie przechowa nasiona, kłącza i cebulki).'
  - 'Zapozna się z japońskimi technikami hodowli roślin ozdobnych i układania kwiatów, wykona ikebanę.'
  - 'Zaprezentuje 3 wyhodowane przez siebie okazy rzadko spotykanych roślin ozdobnych.'

