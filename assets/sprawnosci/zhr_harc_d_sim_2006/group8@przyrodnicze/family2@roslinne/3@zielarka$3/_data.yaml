tasks:
  - 'Sporządzi zielnik, w którym oprócz pospolitych gatunków lasów, łąk, pól znajdzie się 15 gatunków ziół. Określi: nazwę, środowisko występowania, porę wzrostu, kwitnieniai owocowania, części rośliny o właściwościach leczniczych, porę i sposób zbioru, sposób przechowywania oraz zastosowania lecznicze, sposób przyrządzania.'
  - 'Zorganizuje z zastępem zbiór ziół do apteczki drużyny.'
  - 'Przeprowadzi szkolenie z zakresu zielarstwa.'
  - 'Sporządzi zielnik roślin trujących określając: nazwę, środowisko występowania, części trujące rośliny, objawy zatrucia, poda odpowiednie informacje i ostrze-żenia innym.'

