name: 'Pielęgniarka'
level: 3
tasks:
  - 'Zaopiekuje się chorym przez miesiąc: będzie przyrządzała proste posiłki dietetyczne, parzyła zioła, pomagała choremu w myciu się, czesaniu, załatwia-niu potrzeb osobistych, zapobiegała powstawaniu odleżyn.'
  - 'Prawidłowo pościeli łóżko choremu i utrzyma je w należytym porządku.'
  - 'Będzie utrzymywała kontakt z lekarzem, przestrzega-ła jego zaleceń, zakupi potrzebne leki.'
  - 'Umie patrzeć uważnie na chorego, spostrzega jego pragnienia i zmiany w samopoczuciu, stara się znaleźć choremu zajęcie i rozrywkę. Jest pogodna, opanowana, cierpliwa.'

