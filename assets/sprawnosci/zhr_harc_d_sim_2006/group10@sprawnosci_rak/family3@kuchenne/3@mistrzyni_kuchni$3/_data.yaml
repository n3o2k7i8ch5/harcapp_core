slug: mistrzyni_kuchni
name: 'Mistrzyni kuchni'
level: 3
tasks:
  - |
    Poprowadzi przez tydzień kuchnię domową:
    - ułoży jadłospis,
    - punktualnie przygotuje smaczne i estetycznie podane posiłki.
  - |
    Samodzielnie przyrządzi:
    - 5 różnych zup (nie z koncentratów),
    - 3 potrawy mięsne (pieczone, duszone, gotowane),
    - potrawę z ryb,
    - potrawę z ryżu lub kaszy,
    - 2 rodzaje deserów,
    - 3 rodzaje sałatek,
    - potrawę z mąki.
  - 'Korzystając z książki kucharskiej przyrządzi 2 potrawy staropolskie i 2 potrawy wybranej kuchni narodowej.'

