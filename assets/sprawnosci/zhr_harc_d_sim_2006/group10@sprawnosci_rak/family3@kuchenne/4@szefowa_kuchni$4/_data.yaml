slug: szefowa_kuchni
name: 'Szefowa kuchni'
level: 4
tasks:
  - |
    Zorganizuje i będzie prowadziła wraz z harcerkami kuchnię dla ludzi ubogich, wakacyjnych grup dziecięcych, kuchnię obozową, itp. przez okres 2 tygodni (obiady lub wyżywienie całodzienne):
    - przygotuje pomieszczenia kuchenne i naczynia,
    - sporządzi jadłospisy,
    - zorganizuje podział prac w kuchni,
    - urządzi stołówkę,
    - ustali system rozdziału posiłków,
    - będzie czuwała nad jakością i punktualnością podawanych potraw.

