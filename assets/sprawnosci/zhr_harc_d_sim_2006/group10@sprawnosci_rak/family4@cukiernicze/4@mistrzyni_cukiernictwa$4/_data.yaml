name: 'Mistrzyni cukiernictwa'
level: 4
comment: 'Przed podjęciem zdobywania sprawności należy zapoznać się z przepisami prawnymi związanymi z taką działalnością.'
tasks:
  - |
    Zorganizuje wraz z drużyną sprzedaż wyrobów cukierniczych przed Świętami Wielkanocnymi:
    - ustali asortyment wyrobów przeznaczonych na sprzedaż (co najmniej 8 gatunków),
    - sporządzi przepisy wypieków i rozdzieli prace piekarnicze,
    - załatwi lokal na sprzedaż,
    - przeprowadzi kalkulację,
    - urządzi wystawę wyrobów (wraz z dekoracją),
    - rozreklamuje towar,
    - zorganizuje sprzedaż.

