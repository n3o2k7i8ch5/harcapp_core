slug: mistrzyni_krawiectwa
name: 'Mistrzyni krawiectwa'
level: 4
tasks:
  - |
    Wraz z harcerkami, które przyuczyła do szycia zorganizuje i poprowadzi w ramach drużyny punkt krawiecki, np. szycia mundurów w nietypowych rozmiarach, kangurek, itp.:
    - urządzi pracownię, odpowiednio ją wyposaży,
    - sporządzi projekty i wykroje,
    - dokona podziału pracy,
    - zakupi materiał i dodatki krawieckie,
    - rozreklamuje działalność pracowni (ew. wejdzie w kooperację z zakładem szyjącym mundury, składnicą harcerską, itp.),
    - zapozna się z aspektami prawnymi podjęcia tego rodzaju działalności. Praca ta traktowana będzie jako śródło dochodu drużyny. W przeciągu 1/2 roku istnienia punkt obsłuży 60 klientek.

