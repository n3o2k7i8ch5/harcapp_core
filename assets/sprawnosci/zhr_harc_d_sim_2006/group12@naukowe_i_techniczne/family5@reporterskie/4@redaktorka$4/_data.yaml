name: 'Redaktorka'
level: 4
tasks:
  - |
    Weźmie udział w pracach redakcji pisma harcerskiego (lokalnego lub ogólnopolskiego) przez okres pół roku (co najmniej 6 numerów):
    - będzie zbierać materiały z danejdziedziny i opracowywać je w formie artykułów,
    - będzie publikować w nim swoje artykuły,
    - wykorzysta zdjęcia i rysunki własne oraz przekazane przez innych,
    - zapozna się z techniką składania i druku pisma,
    - weźmie udział w kolportażu.
  - 'Przekaże do prasy lokalnej artykuł propagujący ideę harcerską.'

