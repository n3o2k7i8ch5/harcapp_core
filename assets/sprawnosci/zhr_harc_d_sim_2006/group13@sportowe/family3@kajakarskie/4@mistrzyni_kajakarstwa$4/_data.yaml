slug: mistrzyni_kajakarstwa
name: 'Mistrzyni kajakarstwa'
level: 4
comment: 'Uwaga: w przypadku zdobywania sprawności przez osobę niepełnoletnią konieczne jest uczestnictwo uprawnionego, doświadczonego w spływach opiekuna.'
tasks:
  - |
    Zorganizuje spływ wioślarski dla swojej drużyny:
    - wynajmie, zakupi kajaki/kanadyjki lub wyremontuje kajaki/kanadyjki drużyny,
    - zorganizuje transport łodzi,
    - znajdzie ratownika, który weźmie udział w spływie,
    - skompletuje mapy i przewodniki nt. wybranej trasy wodnej,
    - zaplanuje trasę spływu, podzieli ją na etapy dostosowane do wieku i doświadczenia wodnego harcerek,
    - przeprowadzi zwiad rzeki,
    - sporządzi spis sprzętu i dokona jego przydziału na osoby,
    - poprowadzi spływ,
    - po spływie przeprowadzi niezbędne naprawy kajaków/kanadyjek i sprzętu.

