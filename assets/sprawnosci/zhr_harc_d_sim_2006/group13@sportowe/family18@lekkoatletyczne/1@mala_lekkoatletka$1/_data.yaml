tasks:
  - 'Weźmie udział w zawodach sportowych.'
  - 'Wybierze dla siebie l dyscyplinę lekkoatletyczną, którą będzie ćwiczyła przez min. 3 tygodnie (3 stałe dni w tygodniu po min. 30 minut).'
  - 'Czynnie uczestniczy w zajęciach wf.'
