name: 'Miłośniczka gier'
level: 3
tasks:
  - 'Zna 30 gier i zabaw ruchowych, przedstawi sporządzony przez siebie zbiór, wykorzysta go w pracy z młodszymi harcerkami. Są w nim również propozycje gier w izbieharcerskiej i do wykorzystania podczas niepogody.'
  - 'Zorganizuje duże zawody, będzie pełniła na nich funkcję sędziego, wykaże się znajomością zasad i techniki różnych dyscyplin sportowych.'
  - 'Nauczy innych zasad gry w koszykówkę, piłkę ręczną lub siatkówkę.'
  - |
    Zagra z dokładną znajomością prawideł w:
    - 3 gry sportowe,
    - 5 gier towarzyskich,
    odpowiednich dla harcerek w wieku rówieśniczym.
  - 'Wykona rekwizyty do gier.'
  - 'Zorganizuje 5 gier terenowych, w tym 2 nocne.'

