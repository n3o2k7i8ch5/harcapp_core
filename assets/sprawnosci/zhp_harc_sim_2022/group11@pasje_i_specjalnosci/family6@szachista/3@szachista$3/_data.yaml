slug: szachista
name: 'Szachista'
level: 3
comment: 'Potrafi prawidłowo rozgrywać 9 wybranych debiutów i obronić się przed nimi, grając białymi i czarnymi. Zna i umie stosować przynajmniej 1 debiut otwarty, 1 debiut półotwarty i 1 debiut zamknięty. Potrafi bezbłędnie odnajdywać na szachownicy wskazane symbolami pola oraz potrafi je nazwać i zapisać. Potrafi rozgrywać partię na czas, z użyciem zegara szachowego oraz stosować się do zasad turniejowych.'
tasks:
  - 'Rozegrałem(-am) przynajmniej 15 partii szachowych, w których zastosowałem 9 znanych mi debiutów, grając zarówno białymi, jak i czarnymi. Zastosowałem(-am) w tych partiach przynajmniej 1 debiut otwarty, 1 debiut półotwarty i 1 debiut zamknięty.'
  - 'Rozegrałem(-am) przynajmniej 5 partii dłuższych (z tempem gry co najmniej 30 minut) z użyciem zegara szachowego i samodzielnym notowaniem zapisu partii.'
  - 'Wziąłem(wzięłam) udział w profesjonalnym lub amatorskim turnieju szachowym.'
  - 'Zorganizowałem(-am) w swojej drużynie mini-turniej szachowy (np. w ramach zbiórki lub na obozie).'

