slug: szachista
name: 'Szachista'
level: 1
comment: 'Zna nazwy poszczególnych bierek, potrafi prawidłowo je ustawić w pozycji wyjściowej i poruszać się nimi po szachownicy. Przestrzega podstawowych zasad gry. Zauważa, kiedy jego bierki są atakowane i potrafi ich bronić.'
tasks:
  - 'Kilkukrotnie i samodzielnie rozstawiłem(-am) bierki w pozycji wyjściowej, grając zarówno białymi, jak i czarnymi.'
  - 'Rozegrałem(-am) przynajmniej 3 zwycięskie partie, w których bezpośrednio zamatowałem(-am) króla przeciwnika zgodnie z podstawowymi zasadami gry (dotknięta idzie, roszada, bicie w przelocie, szach, pat, mat).'
  - 'Rozegrałem(-am) z przeciwnikiem przynajmniej 3 końcówki, w których zamatowałem(-am) go jedną lub dwiema wieżami lub samodzielnym hetmanem.'
  - 'Nauczyłem przynajmniej 1 osobę rozstawiania bierek w pozycji wyjściowej, ich nazw oraz podstawowych ruchów i właściwości'

