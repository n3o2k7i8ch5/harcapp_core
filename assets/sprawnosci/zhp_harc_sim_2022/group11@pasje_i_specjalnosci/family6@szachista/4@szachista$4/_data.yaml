name: 'Szachista'
level: 4
comment: 'Należy do społeczności szachowej i regularnie udziela się w niej. Zdobywa kolejne kategorie. Potrafi zorganizować podstawowy turniej szachowy zgodnie z Kodeksem Szachowym.'
tasks:
  - 'Należę do klubu/kółka/grupy szachowej, w ramach której dbam o swój szachowy rozwój poprzez udział w regularnych spotkaniach i turniejach.Wziąłem(wzięłam) udział w przynajmniej 3 turniejach szachowych z tempem gry co najmniej 30 minut. Udało mi się w jednym z nich uzyskać przynajmniej V kategorię szachową.'
  - 'Wziąłem(wzięłam) udział w przynajmniej 3 turniejach szachów błyskawicznych (tempo gry nie więcej niż 10 minut na partię).'
  - 'Zorganizowałem(-am) w swoim lokalnym lub harcerskim otoczeniu (np. szkoła/osiedle/klub/szczep/hufiec) otwarty turniej szachowy.'

