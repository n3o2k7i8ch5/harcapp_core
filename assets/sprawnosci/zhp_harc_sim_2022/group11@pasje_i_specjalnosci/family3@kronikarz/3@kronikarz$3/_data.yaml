slug: kronikarz
name: 'Kronikarz'
level: 3
comment: 'Prowadzi kronikę, tworząc wpisy o bardzo różnorodnym charakterze. Pomaga młodszym w odnalezieniu się na funkcji kronikarza.'
tasks:
  - 'Prowadziłem(-am) w okresie próby kronikę, opisując minimum 7 wydarzeń dotyczących drużyny. Oprawę graficzną opisów dopasowałem(-am) do klimatu lub treści wydarzenia.'
  - 'Stworzyłem(-am) jeden wpis do kroniki metodą scrapbookingu.'
  - |
    Wykonałem(-am) co najmniej jedno z poniższych zadań:
    
    a) Stworzyłem(-am) oprawę kroniki według własnego pomysłu lub zmodyfikowałem(-am) istniejącą tak, aby pasowała do istniejącej obrzędowości drużyny.
    
    b) Stworzyłem(-am) bogato zdobioną okazjonalną kartę (np. na rozpoczęcie roku harcerskiego lub szkolnego) w kronice oraz wprawiłem(-am) ją we właściwe miejsce w kronice, nie uszkadzając innych wpisów. 
    
    c) Zreperowałem(-am) uszkodzoną kartę (np. podarta strona) w kronice z zastosowaniem właściwych technik i materiałów uzupełniających ubytek.
  - 'Przeprowadziłem(-am) dla innych harcerzy warsztaty doskonalące umiejętności prowadzenia kronik.'

