id: przyjaciel_ksiazki
name: 'Przyjaciel książki'
level: 3
tasks:
  - 'Śledziłem(-am) nowości wydawnicze w wybranej dziedzinie i przeczytałem(-am) przynajmniej 2 z nich.'
  - 'Wzbogaciłem(-am) swoją prywatną biblioteczkę. Choć jedną książkę do mojej biblioteczki znalazłem (-am) w antykwariacie.'
  - |
    Wykonałem(-am) co najmniej jedno zadanie:
    
    a) Stworzyłem(-am) ex libris biblioteczki swojej lub harcerskiej. Umieściłem(-am) go w książkach moich lub należących do mojego środowiska harcerskiego.
    
    b) Prowadziłem(-am) w czasie próby na sprawność bibliotekę drużyny (szczepu) lub obozu.
  - |
    Na podstawie wybranej książki o charakterze poradnikowym lub naukowym itp. Wykonałem(-am) jedno z poniższych zadań:
    
    a) Przygotowałem(-am) dla osoby prowadzącej zajęcia materiały na określony temat.
    
    b) Przygotowałem(-am) miniporadnik na wybrany temat.

