  - 'Zaprojektowałem(-am) i uszyłem(-am) element dekoracyjny do domu lub harcówki (firankę, zasłonę, dekorację, itp.).'
  - 'Przeprowadziłem(-am) w drużynie naukę podstaw szycia.'

