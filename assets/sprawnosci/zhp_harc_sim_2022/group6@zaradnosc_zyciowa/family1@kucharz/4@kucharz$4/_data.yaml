slug: kucharz
name: 'Kucharz'
level: 4
tasks:
  - 'Kierowałem(-am) co najmniej przez dwa dni służbą kuchenną na obozie drużyny lub na biwaku, układając jadłospisy i przygotowując dania mięsne i wegetariańskie.'
  - 'Przyrządziłem(-am) 5 pełnowartościowych posiłków dostosowanych do różnych diet i upodobań, w tym: wegetariański, niskowęglowodanowy, bezglutenowy, wegański, mięsny.'
  - |
    Wykonałem(-am) co najmniej jedno z poniższych zadań:
    
    a) Zorganizowałem(-am), ugotowałem(-am) i podałem(-am) uroczysty obiad dla rodziny lub przyjaciół, podczas którego zaserwowałem(-am) co najmniej 5 potraw przygotowanych według wybranych przez siebie przepisów komponujących się w spójną całość.
    
    b) Opracowałem(-am) i przetestowałem(-am) co najmniej 5 własnych przepisów na potrawy, które zyskały uznanie mojej rodziny lub przyjaciół.

