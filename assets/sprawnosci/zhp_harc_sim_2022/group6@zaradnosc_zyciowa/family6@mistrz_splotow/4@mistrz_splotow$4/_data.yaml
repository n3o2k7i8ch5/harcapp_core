slug: mistrz_splotow
name: 'Mistrz splotów'
level: 4
tasks:
  - 'Regularnie doskonalę swoje umiejętności w wybranej dziedzinie dziewiarstwa (uczestniczę w warsztatach, korzystam z tutoriali w Internecie). W swoich pracach zastosowałem(-am) co najmniej 15 ściegów lub węzłów. Nawiązałem(-am) regularny kontakt z co najmniej jedną osobą mającą takie same zainteresowania, z którą wymieniamy się pomysłami.'
  - |
    Wykonałem jedno z poniższych zadań:
    
    a) Zorganizowałem(-am) i poprowadziłem w zastępie lub drużynie cykl 2-3 zbiórek lub zajęć dla chętnych podczas których, wykorzystując swój warsztat narzędzi, nauczyłem(-am) podstawowych technik dziewiarskich, a moi podopieczni wykonali co najmniej dwa różne przedmioty; 
    
    b) Prowadzę swój kanał na YouTube lub bloga, na którym zamieściłem(-am) co najmniej 5 tutoriali.
  - 'Urządziłem(-am) wystawę lub aukcję wykonanych przez siebie ozdób oraz przedmiotów użytkowych, na których znajdzie się co najmniej 15 eksponatów.'
  - |
    Co najmniej 5 przedmiotów wykonałem(-am) na dużym poziomie zaawansowania, tzn. w przypadku:
    
    a) Szydełka: poncho, obrus ażurowy, zestaw serwetek, rękawiczki, figurki amigurumi, itp.,
    
    b) Drutów: sweter, poncho, sukienka, szal ażurowy, skarpety, rękawiczki, koc, itp.,
    
    c) Makrama: makatka w kształcie sowy, torba, firanka, prycz, półka obozowa, żyrandol, itp..

