id: zlota_raczka
name: 'Złota rączka'
level: 2
tasks:
  - 'Mam stały obowiązek związany z obsługą sprzętów lub urządzeń domowych (np. pralka, zmywarka, odkurzacz) i wywiązuję się z niego.'
  - |
    Potrafię posługiwać się śrubokrętem, wykonałem(-am) jedno z poniższych zadań:
    
    a) Pomogłem(-am) skręcać meble.
    
    b) Wymieniłem(-am) baterie w zabawce, która ma klapkę na baterie zamkniętą na śrubki.
    
    c) Pod nadzorem osoby dorosłej rozkręciłem(-am), wyczyściłem(-am) i skręciłem(-am) urządzenie, np. laptop.
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Zbudowałem(-am) według schematu prosty obwód elektryczny z użyciem połączeń lutowanych.
    
    b) Zainstalowałem(-am) lub wymieniłem(-am) gniazdko elektryczne lub włącznik światła z zachowaniem zasad bezpieczeństwa i pod nadzorem.
    
    c) W obecności dorosłych samodzielnie złożyłem(-am) mebel na podstawie dołączonej instrukcji.
  - |
    Używając materiałów pochodzących z recyklingu, uszyłem(-am) jedną z poniższych rzeczy:
    
    a) Element ubioru lub akcesorium, z którego później korzystałem(-am), np. torba na zakupy, pokrowiec na tablet/telefon, worek na WF,
    
    b) Zabawkę.

