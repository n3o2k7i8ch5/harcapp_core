slug: zlota_raczka
name: 'Złota rączka'
level: 4
comment: 'Wykonał/a zaawansowane prace manualne i techniczne, używając potrzebnych narzędzi i elektronarzędzi. Naprawił/a urządzenie domowe.'
tasks:
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Zaprojektowałem(-am) i wykonałem(-am) drewnianą konstrukcję pionierską z drewna naturalnego utrzymującą ciężar kilku osób (np. wartownię obozową, pomost kąpielowy) bez użycia wkrętów, gwoździ i innych metalowych elementów.
    
    b) Zaprojektowałem(-am) i wykonałem(-am) z surowych materiałów solidny i estetyczny mebel (np. stolik, regał na wymiar z półkami, ławkę do harcówki) wykorzystywany następnie w domu/mieszkaniu/harcówce.
    
    Zaprojektowałem(-am) i wykonałem(-am) metalową konstrukcję, wykorzystując połączenia śrubowe i spawane (np. metalowy stolik, stojak na sztandar, wyspecjalizowane narzędzie do warsztatu, stojak na rower do komórki na zimę).
  - 'Korzystając ze wskazówek fachowca, samodzielnie naprawiłem(-am) niesprawne urządzenie domowe (np. zmywarkę, odkurzacz), pamiętając o tym, by nie utracić gwarancji producenta.'
  - 'Zaprojektowałem(-am) i uszyłem(-am) solidny i estetyczny element ubioru (bluzkę, spodnie, spódnicę) lub akcesorium (torbę, plecak itp.), które następnie wykorzystywałem(-am) w codziennym życiu.'

