id: zlota_raczka
name: 'Złota rączka'
level: 1
tasks:
  - 'Przez okres próby utrzymywałem(-am) porządek w pokoju, w którym mieszkam.'
  - |
    Wykonałem(-am) za pomocą noża jedną z poniższych rzeczy z drewna lub kory:
    
    a) Użyteczny przedmiot do własnego pokoju lub harcówki,
    
    b) Prosty ekwipunek biwakowy, np. kubek, sztućce,
    
    c) Drewnianą ozdobę lub figurkę.
  - 'Mocno i estetycznie przyszyłem(-am) łatę lub naszywkę oraz guzik.'
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Oczyściłem(-am) i skleiłem(-am) lub zaimpregnowałem(-am) własne buty, np. wypastowałem(-am) stałą pastą skórzane powierzchnie.
    
    b) Samodzielnie pod opieką dorosłych wymieniłem(-am) żarówkę z zachowaniem zasad bezpieczeństwa.

