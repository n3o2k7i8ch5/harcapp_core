id: zlota_raczka
name: 'Złota rączka'
level: 3
tasks:
  - 'Rzetelnie wykonuję swoje obowiązki domowe. Zdobyłem(-am) nową umiejętność przydatną w gospodarstwie domowym (np. umiejętność obsługi pralki, ostrzenia noży, wiercenia otworów wiertarką, mycia okien itp.).'
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Zbudowałem(-am) z własnoręcznie docinanych elementów drewnianą konstrukcję z użyciem wkrętów i gwoździ (np. regał do piwnicy, skrzynię z wiekiem).
    
    b) Zbudowałem(-am) z własnoręcznie docinanych elementów drewnianą konstrukcję z drewna naturalnego bez użycia wkrętów, gwoździ i innych metalowych elementów (np. obozową tablicę ogłoszeń, stanowisko ppoż., regał do namiotu).
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Zakonserwowałem(-am) (zabezpieczyłem przed szybszym zużyciem/zniszczeniem) jeden ze swoich sprzętów, który używam na co dzień.
    
    b) Zakonserwowałem(-am) swój rower na zimę lub dokonałem(-am) prostej naprawy (np. nasmarowanie łańcucha, zmiana opony, naklejenie łaty na dętkę).
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Dokonałem(-am) modyfikacji krawieckiej ubioru, który następnie normalnie nosiłem(-am) (np. skrócenie nogawki spodni, zwężenie bluzki/koszuli). 
    
    b) Samodzielnie przytwierdziłem(-am) do murowanej ściany np. półkę lub obraz, nawiercając otwory i prawidłowo stosując kołek.
  - 'Wykonałem(-am) lub naprawiłe(-am) przedmiot użyteczny w działaniach drużyny, szczepu lub gospodarstwa domowego.'

