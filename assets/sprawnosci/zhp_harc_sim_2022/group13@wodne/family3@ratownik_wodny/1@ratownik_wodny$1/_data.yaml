tasks:
  - 'Wie, czym się różni kamizelka asekuracyjna od ratunkowej, poprawnie założyłem(-am) jedną z nich.'
  - 'Przepłynąłem(-ęłam) 200 metrów dowolnym stylem.'
  - 'Wyciągnąłem(-am) przedmiot z wody z głębokości 2 metrów.'
