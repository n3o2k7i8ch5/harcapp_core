    Wykonałem jedno z zadań:
    
    a) Nadałem(-am) i odebrałem(-am) wiadomość zakodowaną alfabetem Morse’a za pomocą chorągiewek, latarki lub innego przyrządu.
    
    b) Nadałem(-am) i odebrałem(-am) wiadomości za pomocą alfabetu semaforowego.
  - 'Przeprowadziłem(-am) zajęcia z szyfrów lub sygnalizacji dla zastępu.'
