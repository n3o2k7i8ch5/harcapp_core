    a) Prawidłowo zachowałem(-am) się podczas musztry, pełniąc funkcję proporcowego/proporcowej.
    
    b) Uczestniczyłem(-am) w poczcie flagowym podnoszącym i opuszczającym flagę (na/z masztu).
  - 'Zameldowałem(-am) zastęp na apelu.'
  - 'Doprowadziłem(-am), zameldowałem(-am) i odprowadziłem(-am) zastęp lub patrol na punkcie biegu harcerskiego.'

