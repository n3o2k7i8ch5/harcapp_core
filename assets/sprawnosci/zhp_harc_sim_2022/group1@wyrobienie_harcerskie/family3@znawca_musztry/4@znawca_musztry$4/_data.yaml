slug: znawca_musztry
name: 'Znawca musztry'
level: 4
comment: 'Kieruje apelem na szczeblu powyżej drużyny. Kieruje wydarzeniami ceremonialnymi i występuje podczas nich w każdej roli.'
tasks:
  - |
    Wykonałem(-am) co najmniej jedno z poniższych zadań:
    
    a) Prawidłowo wykonałem(-am) musztrę z laską skautową.
    
    b) Prawidłowo zachowałem(-am) się podczas musztry zespołowej, pełniąc funkcję sztandarowego, wykonując chwyty sztandarem, oddając honory itd..
    
    c) Przygotowałem(-am) poczet sztandarowy do wystąpienia i dowodziłem(-am) nim podczas uroczystego wydarzenia.
  - 'Kierowałem(-am) apelem jednostki większej niż drużyna (szczepu, rajdu, turnieju zastępów, hufca).'
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Przygotowałem(-am) drużynę reprezentacyjną lub sztandarową do wystąpienia podczas uroczystości i dowodziłem(-am) nią zgodnie z zasadami ceremoniału.
    
    b) Zaplanowałem(-am) wystąpienie harcerskiej reprezentacji (pocztu sztandarowego, drużyny reprezentacyjnej itp.) w sytuacji nieopisanej wprost w zasadach harcerskiego ceremoniału, a następnie dowodziłem(-am) tą reprezentacją w sposób właściwy dla okoliczności.

