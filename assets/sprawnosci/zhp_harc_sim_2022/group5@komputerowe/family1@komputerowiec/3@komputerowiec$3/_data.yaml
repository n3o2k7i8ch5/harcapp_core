slug: komputerowiec
name: 'Komputerowiec'
level: 3
tasks:
  - 'Utworzyłem(-am) konto e-mailowe. Wykorzystuję podstawowe funkcje klienta pocztowego, m.in. ustawiłem(-am) podpis w wiadomości, przy wysyłaniu e-maili do wielu osób korzystam z opcji UDW.3'
  - |
    Wykonałem(-am) co najmniej jedno z zadań:
    
    a) Dokonałem(-am) komputerowej edycji zdjęć (zalecane bezpłatne oprogramowanie), np. naniesienia logo, wykadrowania zdjęcia, korekcji błędów, zmiany jasności/ kontrastu/ nasycenia kolorów. Moje harcerskie projekty są zgodne z Katalogiem Identyfikacji Wizualnej ZHP.
    
    b) Dokonałem(-am) komputerowego montażu filmu (zalecane bezpłatne oprogramowanie).
    
    c) Przygotowałem(-am) dokumenty z wykorzystaniem zaawansowanych funkcji edytora tekstu (np. nagłówek i stopka, interlinia, zapis równania i symboli matematycznych, przypisy, kolumny, wstawianie komentarzy, opracowanie własnego stylu, korzystanie z tzw. twardych spacji i podziałów strony).
  - 'Podczas korzystania z sieci nie udostępniam swoich danych innym osobom lub portalom, jeśli nie ma uzasadnionej potrzeby. Zapoznałem(-am) się z zasadami ochrony moich danych i moimi prawami w sieci.'
  - |
    Odpowiedzialnie korzystam z możliwości, które daje Internet, wykonałem jedno z poniższych zadań:
    
    a) Poznałem(-am) zasady umożliwiające odróżnienie prawdziwych informacji od tzw. fake newsów i zaprezentowałem(-am) minimum 3 konkretne przykłady.
    
    b) Szanuję prawa autorskie, w swoich pracach zawieram informacje o autorach i źródłach materiałów. Poznałem(-am) rodzaje licencji - zaprezentowałem(-am) minimum 3 przykłady.

