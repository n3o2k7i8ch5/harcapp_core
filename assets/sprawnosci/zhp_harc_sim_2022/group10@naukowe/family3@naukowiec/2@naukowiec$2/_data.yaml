slug: naukowiec
name: 'Naukowiec'
level: 2
comment: 'Widzi złożoność i głębię świata. Umie bezpiecznie przeprowadzać doświadczenia.'
tasks:
  - 'Próbowałem(-am) doświadczeń z przynajmniej 3 dyscyplin naukowych, np. nauk biologicznych, chemicznych, fizycznych. Przygotowując się do ich realizacji najpierw pogłębiałem(-am) swoją wiedzę, dopiero potem przystąpiłem(-am) do działania.'
  - 'Zgłębiam wiedzę w wybranej przez siebie dyscyplinie nauk ścisłych i przyrodniczych - czytam książki, korzystając z biblioteki bądź gromadząc własne, regularnie obserwuję kanały bądź strony dotyczące moich zainteresowań. Poleciłem(-am) kilka pozycji swoim rówieśnikom.'
  - 'Znam zasady bezpiecznej pracy przy wykonywaniu eksperymentów. Zrealizowałem(-am) bezpieczny eksperyment dbając o bezpieczeństwo swoje i osób towarzyszących.'

