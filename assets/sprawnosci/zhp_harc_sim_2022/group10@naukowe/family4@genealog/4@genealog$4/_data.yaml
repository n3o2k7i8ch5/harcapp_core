id: genealog
name: 'Genealog'
level: 4
tasks:
  - 'Rozbudowałem(-am) drzewo genealogiczne swojej rodziny do przynajmniej czterech pokoleń wstecz.'
  - |
    Wykonałem(-am) co najmniej jedno zadanie:
    
    a) Wykorzystałem(-am) jeden z serwisów umożliwiający budowę drzewa genealogicznego do umieszczenia swojego w Internecie. Zaprosiłem(-am) innych członków rodziny do korzystania z niego.
    
    b) Opracowałem(-am) swoje drzewo genealogiczne w bogatej oprawie graficznej.
  - |
    Wykonałem(-am) co najmniej jedno zadanie:
    
    a) Skorzystałem(-am) z zasobów archiwum państwowego, kościelnego lub prywatnego, aby uzupełnić wiedzę zawartą w moim drzewie genealogicznym.
    
    b) Skorzystałem(-am) z zasobów internetowych, aby uzupełnić wiedzę zawartą w moim drzewie genealogicznym.
  - 'Sporządziłem(-am) listę stron w Internecie przydatnych w pracach genealogicznych. Udostępniłem(-am) ją osobom zainteresowanym opracowaniem własnego drzewa genealogicznego.'

