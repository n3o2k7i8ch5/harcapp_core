slug: historyk
name: 'Historyk'
level: 4
tasks:
  - |
    Wykonałem(-am) jedno z zadań:
    
    a) Nawiązałem(-am) współpracę z grupą rekonstrukcyjną odtwarzającą interesujący mnie okres historyczny.
    
    b) Nawiązałem(-am) współpracę z instytucją krzewiącą historię.
  - |
    Wykonałem(-am) jedno z zadań:
    
    a) Zorganizowałem(-am) rajd, wycieczkę lub wyjście do muzeum lub spacer historyczny, podczas którego pełniłem(-am) funkcję przewodnika.
    
    b) Zorganizowałem grę lub rajd historyczny dla patroli harcerskich (zastępów lub drużyn).
  - |
    Wykonałem(-am) jedno z zadań:
    
    a) Wraz z zespołem przygotowałem(-am) wystawę historyczną (np. na temat historii mojej miejscowości lub wybranego jej epizodu, historii mojego środowiska harcerskiego).
    
    b) Zainicjowałem(-am) i przeprowadziłem(-am) inscenizację wybranego wydarzenia historycznego.
  - |
    Wykonałem(-am) jedno z zadań:
    
    a) Odkryłem(-am) i poznałem(-am) zapomniane lub mało znane miejsca historyczne (np. z działań wojennych z, wojny polsko-bolszewickiej, czasów zaborów i powstań, z historii harcerstwa), z pomocą wszystkich dostępnych źródeł historycznych opisałem(-am) miejsce, zaopiekowałem(-am) się nim. Swoje osiągnięcia i wnioski upubliczniłem(-am) dla większej społeczności (np. na portalu Otwarte Zabytki, Harcerska mapa Niepodległej itp.).
  - 'b) Napisałem(-am) artykuł dotyczący interesującego mnie wydarzenia historycznego, korzystając z wybranej nauki pomocniczej historii (np. paleografia, numizmatyka, archiwistyka, heraldyka) oraz minimum czterech różnych źródeł. Opublikowałem(-am) artykuł w wybrany sposób.'

