id: historyk
name: 'Historyk'
level: 3
tasks:
  - |
    Wykonałem(-am) jedno z zadań:
    
    a) Stworzyłem(-am) albumy starych fotografii mojej miejscowości lub okolicy i porównałem(-am) je z aktualnymi fotografiami na zasadzie „wczoraj i dziś”, dopisałem(-am) do nich merytoryczne komentarze lub opisy. Zaprezentowałem(-am) je zainteresowanym osobom.
    
    b) Obejrzałem(-am) film, w którym wskazałem(-am) niehistoryczne elementy na podstawie przeczytanej literatury. Przedstawiłem(-am) swoje obserwacje na forum drużyny.
  - 'Przeczytałem(-am) minimum dwie książki historyczne (naukowe lub popularnonaukowe). Zachęciłem(-am) innych do zapoznania się z nimi lub napisałem recenzję i udostępniłem(-am) ją w mediach społecznościowych.'
  - |
    Wykonałem(-am) jedno z zadań:
    
    a) Zrekonstruowałem(-am) urządzenie, przedmiot lub element stroju z dawnych czasów. Wykorzystałem(-am) go do przygotowania rekonstrukcji, gry lub zbiórki.
    
    b) Wykonałem(-am) grę planszową lub karcianą na temat interesujących mnie wydarzeń historycznych. Przeprowadziłem(-am) ją w drużynie lub klasie.
  - 'Odwiedziłem(-am) minimum cztery instytucje, w których poszerzyłem(-am) swoją wiedzę historyczną (np. muzeum, archiwum, biblioteka, zamek). Najciekawsze informacje przedstawiłem(-am) zastępowi lub drużynie w atrakcyjny sposób, osadzając je w odpowiedniej epoce historycznej.'

