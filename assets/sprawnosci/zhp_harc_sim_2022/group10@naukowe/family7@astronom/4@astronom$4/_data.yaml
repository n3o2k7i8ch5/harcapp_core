name: 'Astronom'
level: 4
comment: 'Astronomia jest jego pasją, a niebo ma przed nim coraz mniej tajemnic.'
tasks:
  - 'Dowiedziałem(-am) się, jak są zbudowane teleskop oraz radioteleskopy. Posługiwałem(-am) się teleskopem do obserwacji nieba (wiem do czego służą jego poszczególne części, jak przygotować go do obserwacji i przechowywać). Obserwowałem przez teleskop ciała niebieskie (np. bliskie galaktyki, powierzchnię Księżyca, księżyce Jowisza) i zjawiska astronomiczne (np. fazy Wenus).'
  - 'Systematycznie obserwowałem(-am) niebo przez jeden kwartał. Regularnie prowadziłem(-am) dziennik obserwacji nieba.'
  - 'Przeprowadziłem(-am) zbiórkę, na której przy pomocy teleskopu obserwowaliśmy różne obiekty kosmiczne i ciała niebieskie.'
  - 'Nawiązałem(-am) kontakt z placówkami naukowymi zajmującymi się badaniem kosmosu. Wziąłem(am) udział w programie obserwacji lub wykrywania obiektów astronomicznych.'

