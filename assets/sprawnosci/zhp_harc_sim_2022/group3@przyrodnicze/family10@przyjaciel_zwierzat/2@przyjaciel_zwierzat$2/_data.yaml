slug: przyjaciel_zwierzat
name: 'Przyjaciel zwierząt'
level: 2
comment: 'Pogłębia swoją wiedzę o świecie zwierząt dzikich i domowych oraz o zasadach opieki/pomocy zwierzętom. Propaguje wiedzę o świecie zwierząt.'
tasks:
  - 'Wiem, jakie niebezpieczne zwierzęta żyją w Polsce. Opowiedziałem(-am) członkom/członkiniom mojego zastępu przed wyprawą do lasu jak należy postępować w przypadku spotkania z nimi.'
  - |
    Wiem, jak odpowiednio zachowywać się w lesie, aby nie płoszyć zwierzyny i nie tworzyć dla niej zagrożenia. Podczas wycieczki do lasu lub na łąkę wykonałem(-am) co najmniej jedno z zadań:
    
    a) Rozpoznałem(-am) tropy kilku dzikich zwierząt (np. dzika, sarny, zająca) i utrwaliłem(-am) je (np. wykonałem(-am) zdjęcie, odlew).
    
    b) Nagrałem(-am) odgłosy ptaków, sfotografowałem(-am) je, zebrałem(-am) ich pióra.
    
    c) Rozpoznałem(-am) i nagrałem(-am) głosy pięciu żyjących tam zwierząt.
    
    Zaprezentowałem(-am) moje zdobycze na zbiórce zastępu.
  - |
    Wykonałem(-am) co najmniej jedno z poniższych zadań:
    
    a) Przeczytałem(-am) poradnik dotyczący opieki nad wybranym zwierzęciem. Wybrałem(-am) z niego 5 najciekawszych według mnie informacji i przedstawiłem(-am) je w zastępie.
    
    b) Poszedłem (Poszłam) ze swoim zwierzęciem do weterynarza lub samodzielnie sprawdziłem(-am) stan zdrowia zwierzęcia na podstawie wiarygodnego poradnika.

