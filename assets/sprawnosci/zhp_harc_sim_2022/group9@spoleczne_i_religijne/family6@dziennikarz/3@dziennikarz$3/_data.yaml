id: dziennikarz
name: 'Dziennikarz'
level: 3
tasks:
  - 'Podczas zbiórki zastępu zaprezentowałem(-am) cechy, jakimi powinni charakteryzować się dziennikarze oraz zasady, jakie obowiązują w ich zawodzie. Zaprezentowałem(-am) przykład rzetelnego dziennikarza/reportera.'
  - 'Przygotowałem(-am) relacje z biwaku, obozu drużyny lub innego dłuższego wyjazdu. Upubliczniłem(-am) je na blogu/fanpage lub stronie drużyny.'
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Zapoznałem(-am) się z czterema reportażami (np. wojennymi, podróżniczymi).
    
    b) Zapoznałem(-am) się z sześcioma felietonami na interesujący mnie temat.
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Przeprowadziłem(-am) wywiad z nauczycielem/specjalistą dotyczący jego pracy/pasji. Omówiłem(-am) swoje wyniki w zastępie/drużynie.
    
    b) Wcieliłem(-am) się w rolę komentatora sportowego podczas meczu drużyny lub szkoły.
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Poznałem(-am) zasady edycji i korekty tekstów, stosując je w swoich artykułach. Napisałem(-am) artykuł do gazetki szkolnej lub hufcowej.
    
    b) Wykonałem(-am) fotoreportaż, publikując go w gazetce szkolnej lub hufcowej.

