id: pomocna_dlon
name: 'Pomocna Dłoń'
level: 2
tasks:
  - |
    Potrafię opiekować się małym dzieckiem. Pod nadzorem rodziców zadbałem(-am) o powierzone mi dziecko (np. rodzeństwo, dziecko sąsiadów) przez dłuższy okres (np. miesiąc, wakacje):
    
    a) Przygotowywałem(-am) odpowiednie posiłki,
    
    b) Zabierałem(-am) na spacer w ubraniu dostosowanym do warunków,
    
    c) Zapewniałem(-am) bezpieczną zabawę dostosowaną do wieku dziecka,
    
    d) Jeżeli była taka potrzeba, towarzyszyłem(-am) przy toalecie porannej i wieczornej oraz usypiałem(-am).
  - |
    Dowiedziałem(-am) się, jak odpowiednio zaopiekować się osobą chorą. Opiekowałem(-am) się chorym w domu lub na obozie. Wykonywałem(-am) następujące czynności:
    
    a) Odpowiednio przygotowałem łóżko osobie chorej na dzień i na noc,
    
    b) Podawałem(-am) posiłki i lekarstwa według zaleceń lekarza.
  - |
    Pomagałem(-am) rodzicom w organizacji co najmniej jednego dużego rodzinnego wydarzenia. Wykonałem(-am) co najmniej jedno z zadań:
    
    a) Wykonałem(-am) drobne prace przy okazji remontu, np. mieszkania (malowanie ściany, gipsowanie dziur itp.),
    
    b) Pomagałem(-am) ułożyć zastawę stołową i przygotować potrawy na uroczystość rodzinną,
    
    c) Umiejętnie pakowałem i rozpakowywałem różne drobne przedmioty (zastawa kuchenna, bibeloty, elektronika itp.) w czasie przeprowadzki.

