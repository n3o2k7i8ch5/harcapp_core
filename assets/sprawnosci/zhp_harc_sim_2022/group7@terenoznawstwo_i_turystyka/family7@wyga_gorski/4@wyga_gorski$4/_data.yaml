slug: wyga_gorski
name: 'Wyga górski'
level: 4
tasks:
  - |
    Wykonałem(-am) co najmniej jedno z poniższych zadań:
    
    a) Spędziłem(-am) minimum 1 noc w warunkach zimowych w górach w namiocie, igloo, jamie śnieżnej odpowiednio zabezpieczając się przed zimnem,
    
    b) Sprawnie chodziłem(-am) w rakach w różnym terenie (mikstowym, śnieżnym, lodowym) oraz posługiwałem(-am) się czekanem przy hamowaniu upadku oraz samoasekuracji.
  - 'Zdobyłem(-am) co najmniej 3 szczyty powyżej 1300 m n.p.m. w tym co najmniej jeden zimą i co najmniej jeden powyżej 1500 m n.p.m.'
  - 'Zdobyłem(-am) 3 szczyty górskie w warunkach zimowych. Zapoznałem(-am) się z komunikatem lawinowym przed wyruszeniem na wędrówkę, jeśli była taka potrzeba, oraz dobrałem(-am) właściwy sprzęt turystyczny.'
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Uczestniczyłem(-am) w festiwalu górskim lub spotkaniu, np. Przeglądzie Filmów Górskich, Kolosach, itd..
    
    b) Zorganizowałem(-am) spotkanie z taternikiem/alpinistą/himalaistą dla wędrowników z mojego środowiska.

