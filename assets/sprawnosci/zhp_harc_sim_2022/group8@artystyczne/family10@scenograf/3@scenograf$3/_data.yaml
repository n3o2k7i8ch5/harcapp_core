id: scenograf
name: 'Scenograf'
level: 3
tasks:
  - |
    Wykonałem jedno z poniższych zadań:
    
    a) Opracowałem(-am) scenografię do przedstawienia w sali i w plenerze, opracowałem(-am) rzuty do scenografii
    
    b) Zorganizowałem(-am) wykonanie / pokierowałem(-am) zespołami wykonującymi dekorację wystawy lub innej imprezy kulturalnej.
  - 'Wykonałem(-am) detal scenograficzny, wykorzystując różne materiały.'
  - 'Wykonałem(-am) kilka różnych kostiumów do szkolnego lub harcerskiego przedstawienia.'

