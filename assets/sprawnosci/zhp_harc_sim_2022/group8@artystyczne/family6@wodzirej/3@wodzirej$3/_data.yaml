  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Poprowadziłem jako konferansjer festiwal piosenki, w czasie którego wprowadziłem(-am) ciekawe przerywniki
    
    b) Zorganizowałem(-am) z zespołem bal harcerski lub zabawę taneczną, w czasie których prowadziłem(-am) ciekawe konkursy i zabawy.

