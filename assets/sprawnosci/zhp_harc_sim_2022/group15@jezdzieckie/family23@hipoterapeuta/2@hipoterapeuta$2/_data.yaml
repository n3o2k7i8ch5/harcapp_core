  - 'Opisałem(-am), jakimi cechami powinien charakteryzować się odpowiedni koń do hipoterapii oraz jaki powinien być hipoterapeuta.'
  - 'Zaprezentowałem(-am) w stępie podstawowe ćwiczenia wykonywanie w hipoterapii.'

