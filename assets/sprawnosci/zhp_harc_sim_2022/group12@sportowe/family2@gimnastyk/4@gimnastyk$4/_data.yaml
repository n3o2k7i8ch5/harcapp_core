slug: gimnastyk
name: 'Gimnastyk'
level: 4
comment: 'Osiągnął(-ęła) poziom mistrzowski w wybranym rodzaju gimnastyki. Propaguje gimnastykę w swoim środowisku lokalnym.'
tasks:
  - 'W ciągu miesiąca nauczyłem(-am) się wykonywać ćwiczenie, którego wcześniej nie byłem(-am) w stanie wykonać.'
  - 'Zorganizowałem(-am) lub wziąłem(am) udział w dowolnej akcji popularyzującej dany rodzaj treningu (zawody, dni otwarte, festiwal zumby, gimnastyki, kalisteniki, jogi itp..) wśród okolicznych mieszkańców.'

