  - 'Nałożyłem(-am) uprząż oraz przywiązałem(-am) się do niej (wiążąc podwójną ósemkę).'
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Zrobiłem(-am) drogę o wycenie 4b na wędkę na sztucznej ścianie;
    
    b) Wspinałem(-am) się na wędce na sztucznej ściance (min. 5 razy).

