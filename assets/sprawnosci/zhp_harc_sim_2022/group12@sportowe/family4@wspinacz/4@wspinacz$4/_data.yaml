  - 'Poprowadziłem(-am) drogę o wycenie 6b.'
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Zrobiłem(-am) drogę na wędkę o wycenie 6c;
    
    b) Zrobiłem(-am) drogę o wycenie V2 na boulderach;
    
    c) Zrobiłem(-am) drogę na wędkę o wycenie VI w skałkach.
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Zorganizowałem(-am) warsztaty wspinaczkowe w drużynie, korzystając z pomocy instruktora posiadającego odpowiednie kwalifikacje, np. instruktora PZA;
    
    b) Zorganizowałem(-am) min. trzydniowy wyjazd na skałki.
    
    W obu zadaniach przedstawiłem(-am) uczestnikom normy etyczne obowiązujące w środowisku wspinaczy.
  - |
    Wykonałem(-am) jedno z poniższych zadań:
    
    a) Uczestniczyłem(-am) w obozie wspinaczkowym;
    
    b) Uczestniczyłem(-am) w kurskie skałkowym;
    
    c) Wspinałem się w skałkach min. 2 dni za granicą

