fragment: |
  Facet wiedział, że naprawiam radia, więc przyjechał po mnie. (...)

  – Co się dzieje z radiem?

  – Przez chwilę trochę hałasuje, kiedy włączam, potem przestaje (...).

  Myślę sobie: „Kurcze, chyba mógłby jakoś przeboleć, że mu przez chwilę hałasuje”. (...) Ale kiedy dojechaliśmy na miejsce i włączyłem radio, wszystko zrozumiałem. Trochę hałasuje? Jejku! Nic dziwnego, że biedak miał tego dość. Radio po prostu ryczało i całe podskakiwało – BU-RUM-DU-DUM. S t r a s z n i e hałasowało. Potem się uspokajało. „Skąd to się może brać?” – myślałem.

  Zacząłem spacerować po pokoju i główkować. Wreszcie wymyśliłem, że jest tylko jedno wytłumaczenie: lampy rozgrzewają się w złej kolejności. (...)

  Facet mówi do mnie:

  – Co ty robisz? Przyszedłeś naprawić radio i chodzisz sobie po pokoju?

  – Myślę! – odpowiadam. Potem powiedziałem do siebie: „Dobra, wyjmij wszystkie lampy i powkładaj w dokładnie odwrotnej kolejności”. (...) Zmieniłem kolejność lamp, obszedłem radio dokoła, włączyłem – cichutkie jak baranek: czeka, aż wszystko się rozgrzeje, a potem gra czyściutko, bez żadnych hałasów.

  (...) Facet załatwiał mi potem inne zlecenia i wszystkim powtarzał, jaki ze mnie geniusz: „Ten chłopak naprawia radia m y ś l e n i e m!”
fragmentAuthor: "Richard P. Feynmann, „Pan raczy żartować, panie Feynman!”"
