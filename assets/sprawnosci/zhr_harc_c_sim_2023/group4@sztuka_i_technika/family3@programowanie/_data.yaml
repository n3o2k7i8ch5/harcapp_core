fragment: |
  Zdarzyło się raz Trurlowi zbudować maszynę do liczenia, która okazała się zdolna tylko do jednego działania, mnożyła mianowicie dwa przez dwa, a i to fałszywie. Jak to jest opowiedziane w innym miejscu, maszyna ta była jednak bardzo ambitna i jej spór z własnym twórcą omal nie skończył się dlań tragicznie. Od tamtego czasu Klapaucjusz obrzydzał Trurlowi żywot, docinając mu tak i owak, aż ów zawziął się i postanowił wybudować maszynę, która będzie pisała wiersze. W tym celu zgromadził Trurl osiemset dwadzieścia ton literatury cybernetycznej oraz dwanaście tysięcy ton poezji i zabrał się do studiów. Kiedy już nie mógł wytrzymać od cybernetyki, przerzucał się do liryki, i na odwrót. Po pewnym czasie pojął, iż zbudowanie samej maszyny jest zupełną fraszką w porównaniu z jej zaprogramowaniem. Program, który ma w głowie zwykły poeta, stworzyła cywilizacja, w której przyszedł na świat; tę cywilizację wydała inna, ta, co ją poprzedziła, tamtą – wcześniejsza, i tak do samego początku Wszechświata, kiedy to informacje o przyszłym poecie krążyły jeszcze bezładnie w jądrze pierwotnej mgławicy. Aby zatem zaprogramować maszynę, należało wpierw powtórzyć – jeśli nie cały Kosmos od początku, to co najmniej sporą jego część. Każdego innego na miejscu Trurla zadanie to skłoniłoby do rezygnacji, lecz dzielny konstruktor ani myślał rejterować.
fragmentAuthor: "Stanisław Lem, „Cyberiada”"
