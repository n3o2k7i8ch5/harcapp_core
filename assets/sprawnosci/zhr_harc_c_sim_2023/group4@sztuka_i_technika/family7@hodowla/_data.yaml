fragment: |
  Wreszcie bóg cisnął mięso w śnieg. Pies powąchał je starannie, ale nie patrzał na nie. Wąchając nie spuszczał z oczu boga. Nie stało się nic. Wziął więc zwolna mięso zębami. Połknął. Lecz nawet teraz nie stało się nic. Bóg podawał drugi kawałek mięsa. Pies znowu odmówił wzięcia z ręki, wobec czego mięso po raz drugi zostało rzucone na ziemię. Powtórzyło się to kilkakrotnie. Przyszła jednak chwila, kiedy bóg odmówił rzucania mięsa, ale uparcie proponował je z ręki. Mięso było smaczne, Biały Kieł zaś - głodny. Powoli, ostrożnie cal po calu zbliżał się do ręki. Wreszcie zdecydował, że mięso zje. Nie spuszczał z oczu boga, podchodząc z wyciągniętą głową, opuszczonymi w dół uszami i mimo woli zjeżoną sierścią. Poza tym leciutki pomruk kłębił się w gardzieli, jakby na znak, że nic złego zamyślać nie należy. Zjadł mięso i nie stało się nic. Jadł dalej kawałek po kawałku i znów się nic nie stało. Widocznie karę odłożono na później. (...)

  Tak oto rozpoczął się dla Białego Kła początek końca - końca starego życia w państwie nienawiści. Nadchodziło nowe, niezrozumiałe piękniejsze. Weedon Scott użyć musiał na to wiele rozwagi i mieć nieskończoną ilość cierpliwości.
fragmentAuthor: "Jack London, „Biały Kieł”"
