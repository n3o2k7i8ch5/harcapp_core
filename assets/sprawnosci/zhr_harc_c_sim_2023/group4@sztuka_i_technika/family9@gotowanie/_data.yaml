fragment: |
  Sam jednak wcale nie uważał, że już za późno na śniadanie, i jasno to Gollumowi oznajmił. Zwłaszcza jeśli są widoki na potrawkę z królika! Wszyscy hobbici umieją oczywiście gotować, bo tę sztukę wpajają im rodzice jeszcze przed abecadłem – do abecadła zresztą nie każdy dochodzi – Sam wszakże był wyjątkowo dobrym kucharzem nawet wśród hobbitów i nabył dodatkowej wprawy przyrządzając polowym sposobem posiłki w czasie tej wędrówki, ilekroć miał co do garnka włożyć. Nie tracąc nadziei wciąż nosił w swoim worku sprzęt kuchenny: hubkę, dwa małe płytkie rondelki tak dobrane, że jeden mieścił się w drugim, a prócz tego drewnianą łyżkę, krótki dwuzębny widelec i parę szpikulców; na dnie tobołka w płaskim drewnianym pudełeczku miał schowany skarb, cenny i już mocno nadszarpnięty: szczyptę soli. Potrzebował jeszcze ognia i pewnych dodatków. Wyciągnął nóż, otarł go do czysta, naostrzył na kamieniu i zaczął oprawiać króliki, zastanawiając się, co dalej zrobić.
fragmentAuthor: "J. R. R. Tolkien, „Władca Pierścieni”"
