fragment: |
  Osobiście nie dostrzegam niczego przyjemnego w biwakowaniu na świeżym powietrzu. Na kemping nie dowożą pizzy, a po krzakach włóczą się podejrzane stwory. Nie mówiąc już o tym, że telewizory na baterie mają słaby odbiór. No i jeszcze te ohydne robale. Bzyczą, skradają się i pełzają. Są bardziej natrętne niż najgorsi akwizytorzy. I po co komu ognisko? W domu mam piekarnik, w którym można upiec trzy kilo ziemniaków i żadnego nie spalić. Jedźcie na biwak sami. Jeżeli będę chciał nocować w ekstremalnych warunkach, wybiorę hotel bez obsługi pokoi.
fragmentAuthor: "kot Garfield. Mark Acey, Scott Nickel, „Alfabet Garfielda”"
