fragment: |
  Od ściany lasu oderwała się czarna ruchoma plama. Brnąc po łopatki w śniegu, stary dzik-odyniec pruł wolno lecz wytrwale białą powłoką bagna. Zatrzymywał się, prychał i znowu szedł kierując się ku brzegom rzeczułki. (...)

  W ścianie Puszczy pary ogników zapalały się i gasły. Od czarnej, posuwającej się wolno plamy, oddzielała je jeszcze duża przestrzeń gładkiej powierzchni. Nagle czarna plama zatrzymała się. Krępe cielsko odyńca zamarło w bezruchu. Koniec ryja wyciągniętego ku ścianie Puszczy drgał nerwowo – wietrzył. Fuknął groźnie, zawrócił gwałtownie i w pełnym galopie rzucił się bruzdą z powrotem ku rzeczułce. Wilczyca ruszyła naprzód, a za nią ruszyła cała zgraja. Rozpoczął się pościg za odyńcem.
fragmentAuthor: "Jan Jerzy Karpiński, „W prastarej Puszczy”"
