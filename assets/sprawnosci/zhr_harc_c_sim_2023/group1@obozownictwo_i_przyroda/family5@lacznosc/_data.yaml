fragment: |
  Łączność w wojsku podczas wojennych wypadków jest taką samą bronią jak armata, karabin maszynowy, jak kuchnia polowa, jak wóz amunicyjny kompanji. Jest nawet więcej i więcej znaczy dla działań wojennych niż te wszystkie wymienione rodzaje służb czy broni. Bez łączności bowiem niema i być nie może skoordynowanej pracy wojska, niema i być nie może złączenia wysiłków krwawych żołnierza dla odniesienia zwycięstwa i krew ludzka leje się darmo, leje się niepotrzebnie, tak jak w jakiejś awanturze karczemnej, bezcelowo i bez żadnej korzyści dla celu postawionego wojsku: szukania zwycięstwa nad nieprzyjacielem. Dlatego też powtarzać zawsze będę, że lepsza jest dobra łączność niż armata, niż karabin maszynowy, niż kuchnia polowa i wóz amunicyjny.
fragmentAuthor: "Józef Piłsudski, rozkaz z 27 marca 1929"
