fragment: |
  Któż zbadał puszcz litewskich przepastne krainy aż do samego środka, do jądra gęstwiny? Rybak ledwie u brzegów nawiedza dno morza; myśliwiec krąży koło puszcz litewskich łoża, zna je ledwie po wierzchu, ich postać, ich lice, lecz obce mu ich wnętrzne serca tajemnice; wieść tylko albo bajka wie, co się w nich dzieje. Bo gdybyś przeszedł bory i podszyte knieje, trafisz w głębi na wielki wał pniów, kłod, korzeni, obronny trzęsawicą, tysiącem strumieni i siecią zielsk zarosłych, i kopcami mrowisk, gniazdami os, szerszeniów, kłębami wężowisk. (...)

  Za temi jeziorkami już nie tylko krokiem, ale daremnie nawet zapuszczać się okiem, bo tam już wszystko mglistym zakryte obłokiem, co się wiecznie ze trzęskich oparzelisk wznosi. A za tą mgłą na koniec (jak wieść gminna głosi) ciągnie się bardzo piękna, żyzna okolica: główna królestwa zwierząt i roślin stolica. (...) Słychać, że tam w stolicy, między zwierzętami dobre są obyczaje, bo rządzą się sami; jeszcze cywilizacją ludzką nie popsuci, nie znają praw własności, która świat nasz kłóci, nie znają pojedynków ni wojennej sztuki. Jak ojce żyły w raju, tak dziś żyją wnuki, dzikie i swojskie razem, w miłości i zgodzie, nigdy jeden drugiego nie kąsa ni bodzie. (...)

  Te puszcz stołeczne, ludziom nie znane tajniki w języku swoim strzelcy zowią: m a t e c z n i k i.
fragmentAuthor: Adam Mickiewicz, „Pan Tadeusz”
