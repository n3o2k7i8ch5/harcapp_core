fragment: |
  Poloneza czas zacząć. – Podkomorzy rusza, I zlekka zarzuciwszy wyloty kontusza I wąsa pokręcając, podał rękę Zosi, I skłoniwszy się grzecznie w pierwszą parę prosi. Za Podkomorzym szereg w pary się gromadzi; Dano hasło, zaczęto taniec: on prowadzi.

  Nad murawą czerwone połyskają buty, Bije blask z karabeli, świeci się pas suty, A on stąpa powoli, niby odniechcenia; Ale z każdego kroku, z każdego ruszenia, Można tancerza czucia i myśli wyczytać. Oto stanął, jak gdyby chciał swą damę pytać, Pochyla ku niej głowę, chce szepnąć do ucha; Dama głowę odwraca, wstydzi się, nie słucha; On zdjął konfederatkę, kłania się pokornie, Dama raczyła spojrzeć, lecz milczy upornie; On krok zwalnia, oczyma jej spojrzenia śledzi, I zaśmiał się nakoniec, rad z jej odpowiedzi Stąpa prędzej, pogląda na rywalów zgóry,I swą konfederatkę z czaplinemi pióry To na czole zawiesza, to nad czołem wstrząsa. Aż włożył ją na bakier i pokręcił wąsa.
fragmentAuthor: "Adam Mickiewicz, „Pan Tadeusz”"
