fragment: |
  – Jestem zbyt delikatny – powiedział – mam to już od dziecka, że jestem delikatny. (...) Poza tym łatwo się wzruszam. Podczas ostatniej walki ze Szlają bardzo się wzruszyłem, bo Szekspir czytał na lekcji wypracowanie o Janku Muzykancie. Pomyślałem sobie, że ja też jestem takim Jankiem Muzykantem i że tylko brak mi skrzypiec, i przez całą walkę żałowałem, że moja pięść nie jest smyczkiem, a nos Szlai kontrabasem. – To mówiąc Wątłusz Pierwszy spojrzał na swoje muskularne łapska z pewnym rozrzewnieniem. – Czy nie uważacie, że marnowałem się w boksie? (...) Twój stary, Zasępa, jest w orkiestrze, prawda? – zapytał nagle.

  – Tak, w orkiestrze tramwajarzy – powiedział Zasępa.

  – Czy nie mógłbyś pożyczyć od niego dla mnie skrzypiec, przynajmniej raz w tygodniu? (...)

  – Mój stary nie gra na skrzypcach – powiedział Zasępa.

  – A na czym?

  – Na flecie. Czy to ci odpowiada? Myślę, że subtelny i żałosny płacz fletu doskonale wyraziłby twój nastrój.

  – Nie... nie... nie wspominaj mi o flecie – zatrząsł się Wątłusz – nie mógłbym grać na flecie. Rozpłakałbym się od razu, jestem zbyt wrażliwy.

  – Czy musisz koniecznie grać? Może wystarczyłoby ci słuchać muzyki z płyt? – powiedział Zasępa.

  Ale Wątłusz Pierwszy pokręcił smutno głową.

  – Nie, ja jestem Jankiem Muzykantem. Mój talent marnuje się nędznie z powodu braku instrumentu. Chyba, że zostanę poetą.
fragmentAuthor: "Edmund Niziurski, „Sposób na Alcybiadesa”"
