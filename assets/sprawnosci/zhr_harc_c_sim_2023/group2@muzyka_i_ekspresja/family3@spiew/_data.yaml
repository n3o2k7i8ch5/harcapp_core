fragment: |
  Ciemności wypełniły pokój, ogień zgasł, cienie zniknęły – a krasnoludy grały jeszcze. Nagle któryś zaczął śpiewać do wtóru melodii, potem inni przyłączyli swe głosy, niskie, przytłumione głosy krasnoludów przyzwyczajonych z dawnych czasów do śpiewania w swoich głębokich podziemnych siedzibach (...)

  Tam gdzie chłód i gdzie zamglony szczyt
  Musimy iść, nim przyjdzie świt.
  w otchłanie grot i w jaskiń mrok
  Gdzie złoty skarb – nasz dawny mit.

  Na zboczach góry jęczał las
  Wył wiatr ponury w nocny czas.
  Płomieni ślad naznaczył świat
  Z płonących sosen iskier blask.

  (...) Gdy tak śpiewali, Bilbo poczuł, że budzi się w nim miłość do pięknych rzeczy, które powstają dzięki pracy rąk, zręczności i czarom, namiętna i zazdrosna miłość, najgorętsza pożądliwość serc krasnoludzkich. Coś z dziedzictwa Tuków ocknęło się w hobbicie, zapragnął ruszyć w świat, zobaczyć wysokie góry, usłyszeć szum sosen i potoków, zbadać głębie jaskiń, miecz nosić u boku zamiast laski. (...)
fragmentAuthor: "J.R.R. Tolkien, „Hobbit czyli tam i z powrotem”"
