fragment: |
  Dzielność osobista – to obok karności – druga właściwość charakteru, która powinna stać się ideałem cnót, w jakie wpatrzone są polskie oczy. Ona to właśnie zapewni nam powodzenie w życiu osobistym, a naszemu narodowi – wielkość. Ona – ta dzielność – wypełnić będzie zdolna obniżające naszą wartość wygodnictwo, próżniactwo, powierzchowność w myśleniu i w działaniu. (...)

  I na zakończenie – wskazanie praktyczne: przeczytać to wszystko i zrozumieć – to mało. Z przeczytania i zrozumienia żadnych praktycznych korzyści nie będzie, trzeba, rzecz zrozumiawszy, wcielać je w czyn.
fragmentAuthor: "Aleksander Kamiński, „Wielka Gra”"
