fragment: |
  Kapliczkę obozową zrobił Sękolub. Od Jura otrzymał takie wskazówki: „Zrobisz ją w stylu kapliczek ludowych. W środku będzie krzyż. Zamiast Ukrzyżowanego dasz symboliczne słońce z promieniami. Po obu bokach krzyża trzeba umieścić jakieś kornie modlące się postacie. To wszystko trzeba czymś obramować.”

  Ta właśnie rama zdecydowała o ostatecznym kształcie. Dwie karłowate sosenki, o pniach symetrycznie wykrzywionych w kształt sierpa (spotyka się takie bardzo często), połączone zostały w ten sposób, że utworzyły strzeliste obramowanie krzyża i dwóch klęczących aniołków (co prawda, żartowano z Sękoluba, że to nie aniołkowie a dwaj rabini w lisich czapach, ale stylizowane skrzydła mówiły dość jasno o intencjach autora). Wszystkie linie kapliczki są szlachetnie zharmonizowane i tworzą bardzo estetyczną całość.
fragmentAuthor: "Antoni Wasilewski, „Pod totemem słońca”"
