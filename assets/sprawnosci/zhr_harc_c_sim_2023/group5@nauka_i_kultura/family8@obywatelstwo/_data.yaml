fragment: |
  Nie konstytucja, nie koncepcje reform – lecz człowiek decyduje o losach kraju. Dobry ustrój państwowy dopomaga, a zły ustrój – utrudnia rozwój kraju, ale fundamentem, na którym zbudowana jest siła lub słabość państwa to człowiek i jego charakter. Charakter człowieka przejawia się w sposobie postępowania, w jego pracy, w rozrywkach, zainteresowaniach, układzie dnia, stosunku do otoczenia. Wszystko to razem składa się na postawę życiową człowieka, na styl jego życia.
fragmentAuthor: "Aleksander Kamiński, „Wielka Gra”"
