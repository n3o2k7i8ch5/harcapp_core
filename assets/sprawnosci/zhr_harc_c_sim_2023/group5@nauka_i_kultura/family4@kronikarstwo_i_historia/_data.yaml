fragment: |
  Herodot zaczyna swoją książkę od zdania, w którym wyjaśnia, dlaczego w ogóle ją napisał:

  „Herodot z Halikarnasu przedstawia tu wyniki swych badań, żeby ani dzieje ludzkości z biegiem czasu nie zatarły się w pamięci, ani wielkie i podziwu godne dzieła, jakich Grecy, bądź barbarzyńcy dokonali, nie przebrzmiały bez echa, między innymi szczególnie wyjaśniając, dlaczego oni ze sobą walczyli.”

  To zdanie jest kluczem do całej książki.

  Po pierwsze, Herodot informuje w nim, że prowadził jakieś badania (czy raczej wolałbym użyć słowa “dociekania”). Dziś wiemy, że poświęcił im całe – długie jak na owe czasy -życie. Dlaczego to zrobił? (...)

  Człowiek współczesny nie troszczy się o własną pamięć, ponieważ żyje otoczony pamięcią zmagazynowaną. Wszystko ma na wyciągnięcie ręki – encyklopedie, podręczniki, słowniki kompendia. biblioteki, i muzea, antykwariaty i archiwa. Taśmy dźwiękowe i filmowe, internet. (...)

  W świecie Herodota niemal jedynym depozytariuszem pamięci jest człowiek. Żeby więc dotrzeć do tego co zapamiętane, trzeba dojść do człowieka, a jeżeli mieszka on daleko od nas, musimy do niego pójść, wyruszyć w drogę, a kiedy już się spotkamy – usiąść razem i wysłuchać, co nam powie, wysłuchać, zapamiętać, może zapisać. Tak zaczyna się reportaż, z takiej rodzi się sytuacji.
fragmentAuthor: "Ryszard Kapuściński, „Podróże z Herodotem”"
