fragment: |
  Dziadek nie jadł jeszcze kolacji, głodny jak wilk i wyraźnie czymś przejęty. (...)

  Nie macie pojęcia, jaka afera się wykryła!

  – Jaka afera? – zainteresował się Rafał. (...)

  – Filatelistyczna – rzekł dziadek. (...) Wyobraźcie sobie, że ktoś fałszuje nadruki na znaczkach i dziś właśnie złapaliśmy sfałszowany Honduras!

  – Nie...! – krzyknął Rafał, okropnie poruszony. – Ten z nadrukiem “poczta lotnicza”?

  – Ten właśnie.(...)

  Cała rodzina zażądała stanowczo, żeby dziadek natychmiast wyjaśnił, co to znaczy i na czym polega.

  – No wiecie, tego... – rzekł Rafał z roziskrzonym wzrokiem i wypiekami na twarzy. – Znaczki są różne, jednych jest mało, a drugich dużo. Te, co ich jest mało, są droższe, nie? Czasami bywa, że z jakiejś okazji potrzebny jest nagle inny znaczek, z inną ceną albo z jakimś napisem. Nie zdąży się na poczekaniu wydrukować nowego znaczka, więc drukuje się odpowiedni napis na takim istniejącym, a nowy wychodzi dopiero później. I taki znaczek z nadrukiem to już jest zupełnie co innego, a jeżeli było tego mało, robi się bardzo drogi. Niektórzy specjalnie zbierają same znaczki z nadrukiem. No i ten Honduras to był taki sobie zwyczajny znaczek, tani, byle jaki, i w 1925 roku nadrukowali na nim „poczta lotnicza”...

  – Po polsku? – zaciekawił się Pawełek.

  – Coś ty, głupi? Po portugalsku chyba. „Aereo correo”, znaczy poczta lotnicza.
fragmentAuthor: "Joanna Chmielewska, „Nawiedzony dom”"
