fragment: |
  Pułkownik Custer bódł wierzchowca ostrogami wspinając się na stok góskiego pasma. Dopiero na samym szczycie ostro osadził konia w miejscu. W dole na zachodzie ukazały się brzegi Little Bighorn. Custer dobył lunetę. Spoglądał dłuższą chwilę po czym zerwał pilśniowy, czarny kapelusz z głowy i powiewając nim w powietrzu, zawołał:

  – Hurra...! Indianie ucinają sobie poobiednią drzemkę! Mamy ich! (...) Pułkownik Custer ruszył w dół zbocza. Batalion rozciągnął się szwadronami w linię bojową na długości prawie jednej mili. Szwadron porucznika Smitha wysunął się do przodu w celu wyszukania dogodnego miejsca do przeprawy. Zanim jednak zdołał dotrzeć do brzegu rzeki, dziesiątki indian poderwały się z traw i zaczęły ostrzeliwać go z karabinów i łuków. Szwadron zatrzymał się w miejscu. Trębacze unieśli połyskujące w słońcu trąby. Rozbrzmiała bojowa pieśń Siódmego Pułku Kawalerii, roznoszona echem po górach. (...)

  Zrozumieli, że widoczny z daleka obóz na północnym krańcu doliny, w którym Indianie rzekomo ucinali drzemkę, był podstępem wojennym. Za późno jednak było na odwrót.
fragmentAuthor: "Krystyna i Alfred Szklarscy, „Ostatnia Walka Dakotów”"
