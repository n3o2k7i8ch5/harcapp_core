fragment: |
  Wódz Mały Kruk porwał się na równe nogi.

  – To jawna zdrada! – zawołał rozgniewany.

  Shakopee i inni wodzowie byli nie mniej oburzeni od niego. Jedni dobyli noży, inni maczug. Tylko Żółty Kamień i Wielki Orzeł zachowali spokój. Mały Kruk z innymi chcieli wybiec z tipi, ale Żółty Kamień zastąpił im drogę (...) Mały Kruk doprowadzony do ostateczności tym oporem poszarzał na twarzy. Usta mu drżały, a prawa dłoń silniej zaciskała się na rękojeści noża, ale Żółty Kamień nie uląkł się jego gniewu. Skrzyżował bezbronne ręce na piersiach i stał jak posąg zagradzając rozgniewanym drogę. W tej pełnej napięcia chwili Wielki Orzeł stanął u boku Żółtego Kamienia.

  – Nie trzeba nam teraz zwady! Żółty Kamień ma rację! – powiedział, spoglądając prosto w oczy Małemu Krukowi.

  Mały Kruk wzburzony ciężko oddychał. Już sobie uprzytomnił, że sporu z Żółtym Kamieniem nie można rozstrzygnąć pchnięciem noża.
fragmentAuthor: "Krystyna i Alfred Szklarscy, „Ostatnia Walka Dakotów”"
