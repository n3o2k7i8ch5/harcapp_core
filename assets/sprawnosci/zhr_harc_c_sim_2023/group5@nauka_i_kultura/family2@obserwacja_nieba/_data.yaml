fragment: |
  Spośród licznych i rozmaitych nauk i sztuk zasilających umysł ludzki, zdaniem moim, te nade wszystko zasługują, ażeby im się poświęcić i oddać z całą usilnością, które mają za przedmiot rzeczy najpiękniejsze i najgodniejsze poznania. Takimi są nauki, których przedmiotem są cudowne obroty świata, biegi planet, ich wielkości i odległości, ich wschody i zachody oraz przyczyny innych zjawisk na niebie dostrzeganych, które ostatecznie całą budowę świata wyjaśniają. Cóż bowiem piękniejszego nad niebo, ponad to zbiorowisko wszystkich piękności, na co wskazują już same wyrazy caelum i mundus, z których drugi oznacza czystość i ozdobę, a pierwszy misterne sklepienie, przez wielu filozofów dla swojej nadzwyczajnej wspaniałości widzialnym bóstwem nazwane. Otóż jeżeli zechcemy oceniać nauki według wartości przedmiotu, jakim się każda zajmuje, ta najpierwsze otrzyma miejsce, którą jedni astronomią, inni astrologią, wielu zaś spośród starożytnych szczytem nauk matematycznych nazywają.
fragmentAuthor: "Mikołaj Kopernik, „O obrotach sfer niebieskich”"
