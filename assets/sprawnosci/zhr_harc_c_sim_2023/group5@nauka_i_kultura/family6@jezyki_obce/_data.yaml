fragment: |
  W każdym razie B-P zdecydował się poznać język hindi. Brał prywatne lekcje u pewnego Hindusa i gdy potrafił się już dostatecznie dobrze porozumieć, udawał się do zamieszkiwanych przez krajowców dzielnic dawnego miasta królewskiego, w nieznane zaułki i skryte uliczki, do studni i zjazdów, na rynki i bazary, gdzie mężczyźni i kobiety wystawiali gawędząc ze sobą albo krzycząc i gestykulując targowali się o towary.

  Krajowcy, początkowo zdumienie niezwykłym zachowaniem oficera kolonialnego w swej dzielnicy, szybko nabrali do niego zaufania jedynie dlatego, że rozumiał ich mowę. Po wstępnych wahaniach zaczęli szczerze opowiadać mu o swoim życiu, o nędzy i problemach, o radościach i o pociechach, których dostarczała im wiara, mity i magia, tradycja i więzy rodzinne. B-P pojmował stopniowo, jakie błędy popełniało wielu władców kolonialnych w ciągu stuleci: traktowali Hindusów jak ludzi podobnych sobie, jak Anglików, tylko mniej wykształconych, mniej kulturalnych oraz uboższych niż oni sami - nie domyślając się, że byli oni ludźmi z zupełnie innego kręgu kulturowego, o innym sposobie myślenia i innej tradycji.
fragmentAuthor: "Walter Hansen, „Wilk który nigdy nie śpi”"
