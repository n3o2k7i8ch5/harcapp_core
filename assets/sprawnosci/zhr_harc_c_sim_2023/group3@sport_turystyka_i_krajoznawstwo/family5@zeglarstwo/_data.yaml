fragment: |
  Dom na Bellamy Cay wzniesiono z kamienia zebranego na nadbrzeżach okolicznych wysp i jest to pierwszy kamienny dom na całych Karaibach. Zbudował go Władysław Wagner, Polak. Pierwszy nasz rodak, który w latach 1932–39 pod żaglami opłynął świat dookoła. Na Beef Island zbudował pierwsze na Wyspach Dziewiczych lotnisko. I o tym też mało kto wie. Zatarły się ślady, już nikt nie pamięta. A warto je odgrzebać.(...)

  Zaczyna się ta historia w lipcu 1932 roku w Gdyni. Z dopiero co wybudowanego portu w dalekomorski rejs wypływa jacht „Zjawa” z dwuosobową załogą. Dowodzi nim Władysław Wagner, dwudziestoletni harcerz z Gdyni, pomysłodawca całego przedsięwzięcia, oraz Rudolf Korniowski z tej samej morskiej drużyny harcerskiej im. Jana Sobieskiego. Dwóch innych członków zrejterowało.

  Obaj z niewielkim jeszcze morskim doświadczeniem i na niezbyt doskonałym jachcie z wielkimi trudami przepłynęli Bałtyk, Morze Północne, poradzili sobie na wodach zawsze wściekłej Zatoki Biskajskiej, aż dotarli do... krańca wytrzymałości finansowych. Zatrzymali się w hiszpańskim porcie Santander. Bez pieniędzy i na mocno zdezelowanym jachcie. (...)

  W tym czasie Władek wysłał do „Kuriera Krakowskiego” propozycję reportaży z rejsu z pierwszą oficjalnie podaną do Polski informacją, że jest to rejs dookoła świata.
fragmentAuthor: "Zbigniew Turkiewicz, „Zjawy czyli odyseja Władysława Wagnera”"
