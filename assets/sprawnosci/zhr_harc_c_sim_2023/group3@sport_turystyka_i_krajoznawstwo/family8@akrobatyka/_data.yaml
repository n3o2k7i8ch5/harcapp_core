fragment: |
  Podczas podnoszenia bandery na gaflu linka, nie dowiązana jeszcze do dolnego końca, wysunęła się z ręki jednego z uczniów i bandera poleciała do góry. Na rufie koło kapitana stał pilot, Niemiec. Ci z „narodu” którzy byli na rufie, odczuli to jak wystawienie się na pośmiewisko. Najszybciej zorientował się nasz wicemistrz Warszawy w boksie, Siaś, o cerze dziecka i błękitnych, niewinnych oczach (im to zawdzięczał tego “Siasia”). Skoczył do liny, po której można było dostać się na wierzchołek gafla, i na rękach tylko, bez pomocy nóg przebył tę kilkunastometrową odległość, jak gdyby to było zwykłe, nic nie znaczące ćwiczenie. Złapał koniec linki, która „uciekła” do góry, po czym tak samo lekko i zwinnie wrócił na dół. Pilot zwrócił się kapitana ze słowami uznania dla takiego wyczynu. Ale kapitan, podobnie jak i „naród”, był zbyt pod wrażeniem okazanej przy podnoszeniu bandery nieuwagi, by zaliczyć wyczyn Siasia do zjawisk odbiegających od normalnych na „Lwowie”.
fragmentAuthor: "Karol Olgierd Borchardt, „Znaczy Kapitan”"
