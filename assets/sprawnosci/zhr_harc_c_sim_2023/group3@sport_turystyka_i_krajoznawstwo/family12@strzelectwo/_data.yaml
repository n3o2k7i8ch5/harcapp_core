fragment: |
  Tomek strzelał szybko i celnie. Bosman zdziwiony postępami powiedział z uznaniem:

  – No, braciszku, widzę, że niewiele już skorzystasz ode mnie. Teraz chyba tylko Smuga mógłby nauczyć cię czegoś nowego.

  – To pan Smuga tak dobrze strzela? – zdziwił się Tomek. – Myślałem, że nikt już lepiej nie potrafi jak pan.

  – Ho, ho! Smuga to mistrz nad mistrzami! Nawet najmniejsze bydlę trafia między ślepia – odparł bosman pewnym tonem, chociaż wszystko, co wiedział o Smudze, pochodziło z opowiadań ojca Tomka. Oczywiście Wilmowski nigdy nie mówił bosmanowi o „strzelaniu między ślepia”, lecz Nowickiemu zdawało się, że taka nieścisłość nie sprawi chłopcu różnicy. Tomek jednak już poprzednio postanowił we wszystkim wiernie naśladować wielkiego łowcę. Zamyślił się więc nad słowami bosmana. W wyniku rozmyślań wyszukiwał jak najmniejsze puszki, rysował na nich dwa kółka, które miały być „ślepiami zwierząt” i zaczął od nowa ćwiczenia. Robił to w najściślejszej tajemnicy nawet przed bosmanem.
fragmentAuthor: "Alfred Szklarski, „Tomek w krainie kangurów”"
