fragment: |
  Każdy chłopiec lubi się wspinać, a jeśli się wspinanie uprawia stale i nabierze w nim wprawy, będzie się je lubiło zawsze.

  Większość wielkich wspinaczy górskich rozpoczęła w chłopięcym wieku od wspinania się na linach i palach oraz po drzewach. Potem, ale znacznie potem – bo jeśli nie uzyskasz dużej wprawy i nie wzmocnisz należycie muskułów, to możesz spaść na łeb i wziąć udział w pogrzebie jako główny aktor - zaczyna się wspinaczkę po skałach i po górach.
fragmentAuthor: "Robert Baden Powell, „Skauting dla chłopców”"
