fragment: |
  – Naprawdę nie znasz tej historii?

  – Nie. Opowiedz. Crach an Craite wychylił róg, zaśmiał się do swoich wspomnień.

  – Dzieciaki z Ard Skellig – zaczął – uwielbiają zimą bawić się na łyżwach, doczekać się nie mogą na mróz. Pierwsze wyłażą na lód, ledwo skuje jezioro, na taflę tak cienką, że dorosłych by nie utrzymała. Ma się rozumieć, najlepszą zabawą są wyścigi. Rozpędzić się i gnać, ile sił, z jednego krańca jeziora na drugi. Chłopaki zaś urządzają zawody w tak zwanym „skoku łososia”. Polega to na skakaniu na łyżwach przez przybrzeżne skałki, sterczące z lodu jak rekinie zęby. Tak jak łosoś, gdy skacze przez progi wodospadów. (...) W czasie, który nas bardziej interesuje, czempionem bywał mój syn, Hjalmar. Skakał przez takie kamienie, przez które żaden z chłopaków nie ośmielał się skoczyć. I chodził z zadartym nosem, wyzywając wszystkich, by próbowali go pokonać. I podjęto jego wyzwanie. Ciri, córka Pavetty z Cintry. (...)

  – Skoczyła – domyśliła się czarodziejka.

  – Skoczyła. Skoczyło to małe cintryjskie półdiablę. Prawdziwe Lwiątko z krwi Lwicy. A Hjalmar, by nie narazić się na pośmiewisko, musiał zaryzykować skok przez jeszcze dłuższy rząd kamieni. Zaryzykował. Złamał nogę, złamał rękę, złamał cztery żebra i rozwalił twarz. Do końca życia zostanie mu blizna. Hjalmar Krzywogęby!
fragmentAuthor: "Andrzej Sapkowski, „Wieża Jaskółki” (Saga o Wiedźminie)"
