  Do przerwy wynik meczu nie uległ zmianie. Gdy sędziowski gwizdek oznajmił początek drugiej połowy meczu, Maniuś zacisnął mocno pięści i wyszeptał:

  – Teraz albo nigdy.

  Roziskrzonymi z podniecenia oczami wodził za żółtą piłką. Raz był przy niej gracz w biało-czarnym dresie, raz czerwona koszulka „antylopiarza”. (...)

  – „Syrenka”! „Syrenka”! „Syrenka”! – wrzeszczeli kibice z Woli.

  Momentalnie odpowiadali im mieszkańcy Muranowa, którzy skupili się przy bramce swej ukochanej drużyny.

  – „Antylopa!” „Antylopa!” „Antylopa!” – odzywał się chór dobrze zgranych głosów.

  A na boisku trwała zacięta walka. „Syrenka” pragnęła za wszelką cenę wyrównać, „Antylopa” zaś za wszelką cenę utrzymać wynik i zejść zwycięsko z boiska.

  – Może teraz – szepnął do siebie Paragon.

  Mietek Gralewski bił właśnie rzut rożny. Wziął kilka kroków rozbiegu i miękkim kopnięciem posłał piłkę w pole. Zatoczyła łuk nad głowami graczy. Bramkarz „Antylopy” wyskoczył wysoko, chcąc ją złapać w swe dłonie, ale wymknęła mu się. Mandżaro wyprysnął jak spod ziemi i głową skierował piłkę do bramki. (...)

  Za bramką „Syrenki” pofrunęły do góry czapki niby chmara gołębi. Na boisku chłopcy obskoczyli Mandżaro ściskając go i całując. Wszędzie szeptano: „Teraz będzie ciekawy mecz. Zobaczymy, kto wygra.” (...)

  – „Syrenka”, gola! Gooola!
