fragment: |
  Zaraz za mostem schowaliśmy jednak broń, kijki przepisowo w ręce, i teraz już ostrym krokiem, prawie biegiem, ku granicy, cały czas wzdłuż Stryja, zbłądzić nie można, najwyżej tylko wpaść na kogoś nieproszonego. Zmęczenie. Ale żadnych tu słabości, żadnych odpoczynków, długi płaski bieg aż do samotnej chaty, pod górę do znajomego stodu, do płotu, przeleźć przez ten płot do sadu, slalom między drzewami aż do stoku góry, ostre łyżwowe podejście, bardzo ostre, ale trzeba szybko, jak się nie da, to bokiem, schodkami: kijek, narta, narta, kijek, mozolnie, ale pewnie, potem pole, zakosami przez nie, potem lasek, znów pole i... grzbiet góry. Jeśli nas na tym polu nikt nie zatrzyma, to nigdy już nie zatrzyma, to będzie znaczyć, że się udało, bo tu... granica. Stoją tu gdzieś jeszcze betonowe słupki z literą „P” od północy, a „CS” od południa, ostatni raz widzieliśmy taki jeden, ale teraz pewnie przysypane są śniegiem. (...)

  No to mamy grzbiet, wysoko się zdaje, pachnie już tu Pikujem, który ma ponad 1400 metrów, więc bieg zjazdowy będzie nielichy. Panowie zawodnicy, nie czekajcie na strzał startowy, bezpieczniej bez strzałów. I w dół, w dół, aż do samej Laturki, tam nasza meta. Tymczasem już jesteśmy na terytorium Węgier.
fragmentAuthor: "Marek Celt, „Biali Kurierzy”"
