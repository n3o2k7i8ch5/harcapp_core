fragment: |
  Zwycięstwo sportowe imponuje otoczeniu. Zośka był niemal zawsze zwycięzcą. Zwycięstwa kierowały nań spojrzenia kolegów. Równocześnie zaczęto stwierdzać rzecz inną: Zośka był uparty, uparty w sposób niezwykle drażniący. Rzadko to się zdarzało. Przeważnie albo nie zajmował stanowiska wobec rozgrywających się wypadków, albo też ustępował nalegającym. Gdy jednak zaciął się w jakiej decyzji – nic go nie mogło przełamać. Szczególnie gdy upór wsparł się o inny potężny czynnik duszy Zośki – o ambicję.

  Zośka w dzieciństwie bał się wody. Rzeka, jezioro, morze – odpychały go od siebie z jakąś przemożną siłą. Nie chciał nigdy wchodzić do wody powyżej piersi. Aż ktoś kiedyś poruszył w nim nutę ambicji i wywołał decyzję. Już przy końcu sezonu Zośka pływał bez niczyjej pomocy, zbudował kajak, w dwa lata potem był dobrym pływakiem i wreszcie w zawodach pływackich, jako najlepszy z „Buków”, zaczął reprezentować zespół.

  Sporty, ambicja, upór wyrabiały mu, rzecz oczywista, pewną sławę. Sława jednak koleżeńska był czymś, o co Zośka mało dbał.
fragmentAuthor: "Aleksander Kamiński, „Kamienie na szaniec”"
